 tai_religion_desc:0 "Ban Phi est la religion indigène des Tais et est centrée sur le respect de la nature, le culte des ancêtres et la croyance aux esprits connus sous le nom de Phi. Les chamans, connus sous le nom de Mophi, sont capables de communiquer avec ces esprits par le biais de rites spéciaux tels que Baci et sont fréquemment invoqués par les fidèles en cas de besoin."

