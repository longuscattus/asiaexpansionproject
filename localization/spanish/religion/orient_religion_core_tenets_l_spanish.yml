l_spanish:
  # "平蛮攘夷"
  tenet_pmry_name:0 "Ping el bárbaro de los bárbaros"
  # "堂上谋臣尊俎，边头将士干戈。天时地利与人和。燕可伐与？曰：可。"
  tenet_pmry_desc:0 "Los asesores en la sala son respetados y los soldados del lado están luchando. El tiempo y el lugar están en armonía con la gente. Yan Kefa y ? dijo: "Sí."

  # "守土安民"
  tenet_bjwg_name:0 "Shou Tu An Min"
  # "秦时明月汉时关，万里长征人未还。但使龙城飞将在，不教胡马度阴山。"
  tenet_bjwg_desc:0 "Qin Shiming Moon y Han Shiguan, la gente de Wanli Long March no regresó. Pero la Ciudad del Dragón de Feijiang está aquí, y a Huma no se le enseña a luchar contra Yinshan."