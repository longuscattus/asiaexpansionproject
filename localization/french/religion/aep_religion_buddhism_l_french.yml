 # "人皆可成佛，悟则刹那间，佛法不可言说，唯有心传，静坐冥思，明心见性，因缘果报，立地成佛。"
 zenzong_desc:0 "Tout le monde peut devenir un bouddha, et l'illumination est un instant, le Dharma ne peut être dit, seul le cœur peut passer, asseyez-vous et méditez, comprenez l'esprit et appréciez la nature, la cause et l'effet, et devenez un bouddha debout sur le sol."

