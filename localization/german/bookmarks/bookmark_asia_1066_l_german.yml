 bookmark_two_sons_goryeo:1 "König Mujong"
 bookmark_two_sons_goryeo_desc:1 "Im Gegensatz zu ihren Silla-Vorgängern gelang es Goryeo, in relativ kurzer Zeit eine wahre Vereinigung des koreanischen Volkes zu erreichen, indem sie die Überreste von Samhan und Goguryeon zu einer einzigen Nation vereinigte.\n\nMit den alten Spaltungen fest hinter sich blickt Goryeo nun nach Norden mit der Hoffnung, das Territorium des ehemaligen Königreichs Goguryeo zurückzuerobern, das inzwischen von den Jurchen besiedelt und von ihren khitanischen Oberherren regiert wird.\n\n#bold Wird Goryeo erneut Angst in die Herzen der Khitan einflößen und das Land des antiken Goguryeo, das nördlich des Cheolli Jangseong liegt, zurückerobern?"
 bookmark_two_sons_goryeo_alt_sunjong:1 "Prinz Hyu"
 bookmark_two_sons_goryeo_alt_seonjong
 
 bookmark_two_sons_song:1 "Kaiser Yizong"
 bookmark_two_sons_song_desc:1 "Die Song-Dynastie hat nun seit über einem Jahrhundert den Mandat des Himmels inne und genießt nach dem Chanyuan-Vertrag eine längere Friedensperiode, die sogar die Blütezeit der Tang-Dynastie überschreitet.\n\nKaiser Yingzong hingegen ist bei weitem weniger beeindruckend und war seit seiner Thronbesteigung eine unendliche Quelle der Kontroverse. Kürzlich ist der Kaiser erkrankt und angesichts seiner bereits schlechten Gesundheit ist ungewiss, ob er überleben wird.\n\n#bold Was wird Yingzongs Ableben für die Song-Dynastie bedeuten und wird sein junger Erbe das Zeug haben, alles unter dem Himmel zu regieren?"
 bookmark_two_sons_song_alt_shenzong:1 "Prinz Zhongzhen"
 
 bookmark_two_sons_grand_liao:1 "Kaiser Daozong"
 bookmark_two_sons_grand_liao_desc:1 "Nach einigen kurzen Feindseligkeiten konnten die Liao- und Song-Dynastien mit dem Abschluss des Chanyuan-Vertrags einen anhaltenden Frieden sichern, der eine goldene Ära für beide Dynastien ankündigte, die den Mandat des Himmels teilen.\n\nDie Liao-Dynastie kann mit einer beeindruckenden Armee, einer blühenden Wirtschaft und einem kulturell reichen Erbe aufwarten; trotzdem droht Konflikt mit den Tanguten von Xi Xia sowie inneren Machtkämpfen und wachsender Unzufriedenheit unter den Untertanen.\n\n#bold Kann die Liao-Dynastie ihre Feinde im Ausland unterwerfen und gleichzeitig die wachsende Unzufriedenheit eindämmen, die das Reich bedroht?"
 
 bookmark_two_sons_xia:1 "Ningling Liangcha"
 bookmark_two_sons_xia_desc:1 "Das Tanguten-Königreich von Xi Xia wurde 1038 vom Song-General Li Yuanhao (später Kaiser Jingzong) gegründet und unter seiner Herrschaft zu einer der großen Mächte Ostasiens.\n\nNach seinem Tod im Jahr 1048 wurde er von seinem Säuglingssohn Liangcha (später Kaiser Yinzong) beerbt, der bis 1061 die direkte Kontrolle übernahm und sich als fähiger Führer und Verwalter erwies, indem er das Heer und die Verwaltung reformierte und erfolgreich Raubzüge tief in das Gebiet der Song unternahm.\n\n#bold Können die Tanguten durch geschickte Diplomatie weiterhin ihre größeren Nachbarn gegeneinander ausspielen oder wird ihr Vermächtnis ausgelöscht und ihr Volk vergessen?"
 
 bookmark_two_sons_dali:1 "Duan Silian"
 bookmark_two_sons_dali_desc:1 "Das Dali-Königreich behauptet, der legitime Nachfolger von Nanzhao zu sein und hat seit über einem Jahrhundert erfolgreich friedliche Beziehungen zur chinesischen Song-Dynastie aufrechterhalten. Dies markiert einen bemerkenswerten Bruch mit der antagonistischen Haltung seines Vorgängers gegenüber der Tang-Dynastie, die zu deren Untergang beigetragen hat.\n\nDer derzeitige König Duan Silian, der nach einem Putsch an die Macht kam, musste sich mit den fortwährenden Intrigen unter seinen Vasallen auseinandersetzen, was sein Königreich veranlasste, sich in früheren Umwälzungen an China um Unterstützung zu wenden.\n\n#bold Besitzt das Königreich die notwendige Stärke, um in diesen sich wandelnden Zeiten zu überleben, oder wird es dasselbe Schicksal wie sein Vorgänger erleiden?"
 
 bookmark_two_sons_dai_viet:1 "Lý Thần Tông"
 bookmark_two_sons_dai_viet_desc:1 "Nach dem Zusammenbruch der Tang-Dynastie konnte Vietnam nach über 300 Jahren endlich die chinesische Vorherrschaft überwinden. Die Ngo-, Dinh- und frühen Le-Dynastien würden weitere Versuche chinesischer Unterwerfung abwehren, die mit dem Aufstieg von Lý Thái Tổ und der Gründung der Lý-Dynastie im Jahr 1010 gipfelten.\n\nDer derzeitige Herrscher der Dynastie, Lý Thánh Tông, hat seine Fähigkeiten als geschickter Administrator und Feldherr bewiesen, indem er eine Reihe von stabilisierenden Reformen durchgesetzt und die Champa in der Schlacht besiegt und dabei mehrere ihrer Gebiete annektiert hat.\n\n#bold Wird das Königreich weiterhin gedeihen und diejenigen zurückdrängen, die es bedrohen, oder wird China erneut nach Süden schauen und versuchen, seinen südlichen Protektorat wiederherzustellen?"
