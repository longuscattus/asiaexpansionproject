 maitreya_adherent_plural:0 "Discípulos Maitreya"
 #  "未来佛弥勒已降临人间，扫除一切群魔外道，愿追随弥勒转世，再造净土佛国。"
 maitreya_desc:0 "El futuro Buda Maitreya ha venido al mundo, arrasando con todos los demonios, y está listo para seguir la reencarnación de Maitreya y reconstruir el Reino de Buda de la Tierra Pura."

