l_french:
 eastern_pagan_religion:0 "Sibérie orientale"
 eastern_pagan_religion_adj:0 "Sibérie orientale"
 eastern_pagan_religion_adherent:0 "Sibérien de l'Est"
 eastern_pagan_religion_adherent_plural:0 "Sibériens de l'Est"
 eastern_pagan_religion_desc:0 "Ensemble des religions Sibérie orientale dont les traditions impliquent des pratiques animistes et/ou chamaniques."

 moshir:0 "Moshirisme"
 moshir_adj:0 "Moshiri"
 moshir_adherent:0 "Moshiri"
 moshir_adherent_plural:0 "Moshiris"
 moshir_desc:0 "Selon la tradition Ainu, le Monde peut être divisé en deux; Le Kamui-Moshir, qui est la maison des esprits et des divinités, et l'Ainu-Moshir qui est le royaume physique principalement habité par les humains et créé par une figure céleste qui a soulevé le monde de la mer. La vénération est généralement donnée au caractère sacré de la nature et aux divers Pasi-Kamui qui habitent le monde."
 
 yzng:0 "Yzngisme"
 yzng_adj:0 "Yzngi"
 yzng_adherent:0 "Yz"
 yzng_adherent_plural:0 "Yzng"
 yzng_desc:0 "Selon la tradition nivkh, les arbres, les montagnes, les mers et d'autres aspects de la nature sont tous habités par des esprits appelés Yzng, qui assurent la subsistance de l'humanité en échange d'offrandes. Parmi ces offrandes, l'Ours joue un rôle particulièrement crucial chez les Nivkh, qui les vénèrent et les élèvent dès l'âge d'un ourson pour ensuite les sacrifier lors d'une cérémonie élaborée en offrande aux Yzng."
 
 shaman:0 "Hehe'isme"
 shaman_adj:0 "Hehe'i"
 shaman_adherent:0 "Hehez"
 shaman_adherent_plural:0 "Hehezi"
 shaman_desc:0 "Les Heheists vénèrent la triade spirituelle de Banamu Hehe, Ulden Hehe et Abka Hehe, Abka Hehe étant la déesse suprême du ciel qui a créé Ulden et Banamu. Agissant en tant que créatrices de toute vie sur terre, leurs volontés divines sont généralement interprétées par de sages chamans."
 