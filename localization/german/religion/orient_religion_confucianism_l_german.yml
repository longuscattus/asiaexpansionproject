 #lixue
 # "理学"
 lixue:0 "Lixue"
 # "理学"
 lixue_adj:0 "Lixue"
 # "理学门生"
 lixue_adherent:0 "Lixue-schüler"
 # "理学门生"
 lixue_adherent_plural:0 "Lixue-schüler"
 # "理学是吸收了释道哲学而形成的宋代新儒学，认为“气”乃宇宙本原，“理”即万物规律，反映在人间就是“礼”的秩序，纲常乃国家基石。"
 lixue_desc:0 "Der Neo-Konfuzianismus ist der Neo-Konfuzianismus der Song-Dynastie, der durch die Übernahme der Philosophie des Buddhismus und des Taoismus entstanden ist. Es glaubt, dass „Qi“ der Ursprung des Universums ist, „li“ das Gesetz aller Dinge ist und sich in der menschlichen Welt als Ordnung des „Rituals“ widerspiegelt und Gangchang der Eckpfeiler des Landes ist."
 
 #jingshi
 # "新学"
 jingshi:0 "Jingshi"
 # "新学"
 jingshi_adj:0 "Jingshi"
 # "新学门生"
 jingshi_adherent:0 "Jingshi-schüler"
 # "新学门生"
 jingshi_adherent_plural:0 "Jingshi-schüler"
 # "新学门生更推崇《易》的教诲，面对现实中的弊端，他们重新阐释儒家经典，发掘出“经世致用”之学，以变法维新再造太平盛世。"
 jingshi_desc:0 "Die neuen Schüler bewunderten die Lehren des „Yi“ noch mehr. Angesichts der Mängel in der Realität interpretierten sie die konfuzianischen Klassiker neu und entdeckten die „praktische und praktische“ Theorie und reformierten das Gesetz, um ein friedliches und erfolgreiches Zeitalter wiederherzustellen."

 #xinxue
 # "心学"
 xinxue:0 "Xinxue"
 # "心学"
 xinxue_adj:0 "Xinxue"
 # "心学门生"
 xinxue_adherent:0 "Xinxue-schüler"
 # "心学门生"
 xinxue_adherent_plural:0 "Xinxue-schüler"
 # "心学门生反抗既定的天理和命数，认为通过内修仁心，外立事功，人人皆可以为尧舜，即“内圣外王”之道。"
 xinxue_desc:0 "Die Schüler von Xinxue widersetzten sich den etablierten Gesetzen und dem Schicksal. Sie glaubten, dass jeder Yao und Shun, der Weg des „inneren Weisen und äußeren Königs“, sein könnte, indem er innerlich Wohlwollen kultivierte und äußerlich Taten vollbrachte."

 #jingxue
 # "经学"
 jingxue:0 "Jingxue"
 # "经学"
 jingxue_adj:0 "Jingxue"
 # "博士"
 jingxue_adherent:0 "Jingxue-schüler"
 # "博士"
 jingxue_adherent_plural:0 "Jingxue-schüler"
 # "经学博士遵循儒家原典“十三经”的教诲，通过严密的考据，辨析经义，阐释齐家治国之道，并以此论证天子的无上权威。"
 jingxue_desc:0 "Der Doktor der konfuzianischen Klassiker folgt den Lehren der „Dreizehn Klassiker“ der ursprünglichen konfuzianischen Klassiker durch rigorose Textrecherche, analysiert die Bedeutung der Klassiker, erklärt die Art und Weise, wie die Qi-Familie das Land regierte, und demonstriert die höchste Autorität von der Kaiser."

