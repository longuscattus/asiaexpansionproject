 #  "宇宙万法互为缘起，六相十玄门，皆为一圆融无碍之法界，去除物我、时空、虚实的界限，即通往佛之境界。"
 kegon_desc:0 "Die zehntausend Dharmas des Universums sind voneinander abhängig. Die sechs Phasen und zehn tiefgründigen Tore sind alle ein harmonisches und ungehindertes Reich, das die Grenzen des materiellen Selbst, der Zeit und des Raums und der virtuellen Realität aufhebt, dh zum Reich des Buddha führt."
 #  "《华严经》"
 kegon_religious_text:0 "Das Huayan Sutra"