 #  "未来佛弥勒已降临人间，扫除一切群魔外道，愿追随弥勒转世，再造净土佛国。"
 maitreya_desc:0 "Der zukünftige Buddha Maitreya ist auf die Welt gekommen, hat alle Dämonen hinweggefegt und ist bereit, Maitreyas Reinkarnation zu folgen und das Buddha-Königreich Reines Land wieder aufzubauen."

