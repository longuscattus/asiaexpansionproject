#Smartism
 smartism:1 "Smartismus"
 smartism_adj:1 "Smarta"
 smartism_adherent:1 "Smarta"
 smartism_adherent_plural:1 "Smartas"
 smartism_desc:0 "Die Smarta-Tradition lehnt die Anbetung einzelner Götter ab. Brahman ist eins und ewig, und Vishnu, Devi, Shiva, Ganesh und Surya werden als gleichwertige Avatare des Höchsten Wesens verehrt. Jede individuelle Anbetung ist ein Schritt zum Erreichen von Verständnis und Einheit mit Brahman."

