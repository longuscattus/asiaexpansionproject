 bm_1066_asia:1 "Dos hijos del cielo"
 bm_1066_asia_desc:1 "Han pasado casi 160 años desde la caída de la dinastía Tang y, tras ella, han surgido dos poderes para llenar el vacío, a saber, la dinastía Song, gobernada por China, en gran parte de China, y la dinastía Liao, gobernada por Khitan, en el norte.\n\nA pesar de que ambas dinastías se hicieron pasar por Hijos del Cielo, el conflicto que naturalmente se produjo logró resolverse como resultado del Tratado de Chanyuan, en el que las dos potencias se han reconocido como iguales y han llevado a más de un siglo de coexistencia relativamente pacífica.\n\n#negrita ¿Perdurará la paz entre los dos hijos del cielo, o las olas de la guerra volverán a barrer el Oriente?"
 
 bookmark_two_sons_japan:1 "Kampaku Yorimichi"
 bookmark_two_sons_japan_desc:1 "Después de casi 400 años desde su implementación, el sistema Ritsuryō, que sentó las bases del gobierno del Imperio, ha desaparecido por completo. La creación de grandes propiedades privadas llamadas Shōen condujo a la devolución de la autoridad central y al surgimiento de poderosos clanes de samuráis. como Taira y Minamoto.\n\nAdemás, después de más de 200 años de gobierno casi total de Fujiwara en Japón, la corte imperial se impacientó y el Emperador deseaba reformas en el Imperio.\n\n#audaz ¿Continuarán los Fujiwara ¿Dominar Japón como los únicos regentes del Emperador, o la luna está a punto de menguar en el Fujiwara en estos tiempos de cambio?"
 bookmark_two_sons_japan_alt_goreizei:1 "Emperador Go-Reizei"
 bookmark_two_sons_japan_alt_yoshiie:1 "Minamoto no Yoshiie"
 
 bookmark_two_sons_goryeo:1 "Rey Mujong"
 bookmark_two_sons_goryeo_desc:1 "A diferencia de sus predecesores de Silla, Goryeo logró, en un tiempo relativamente corto, lograr la verdadera unificación del pueblo coreano unificando los restos de Samhan y Goguryeon en una sola nación.\n\nLas viejas divisiones están firmemente detrás de ellos, Goryeo ahora mira hacia el norte con la esperanza de reclamar el territorio del antiguo Reino de Goguryeo, que desde entonces ha sido colonizado por los Jurchens y está gobernado por sus señores supremos khitan.\n\n#el audaz Goryeo atacará. los corazones de los khitanes y reclamar la tierra del antiguo Goguryeo que se encuentra al norte de Cheolli Jangseong?"
 bookmark_two_sons_goryeo_alt_sunjong:1 "Príncipe Hyu"
 bookmark_two_sons_goryeo_alt_seonjong:1 "Príncipe Jeung"
 
 bookmark_two_sons_song:1 "Emperador Yizong"
 bookmark_two_sons_song_desc:1 "La dinastía Song ha tenido el Mandato del Cielo durante más de un siglo y ahora disfruta de un período prolongado de paz desde el Tratado de Chanyuan, que anunció una edad de oro que superó incluso la del próspero período Tang. Sin embargo, El emperador Yingzong está lejos de ser impresionante y, desde su ascensión al trono, ha sido una fuente de controversia interminable. Recientemente, el emperador enfermó y, dada su salud ya precaria, no está seguro de si sobrevivirá.\n\n#negrita ¿Qué significará la muerte de Yingzong para la Dinastía Song, y ¿tendrá su joven heredero lo que se necesita para gobernar bajo el Cielo?""
 bookmark_two_sons_song_alt_shenzong:1 "Príncipe Zhongzhen"
 
 bookmark_two_sons_grand_liao:1 "Emperador Daozong"
 bookmark_two_sons_grand_liao_desc:1 "Después de algunas hostilidades, las dinastías Liao y Song lograron asegurar una paz duradera con la firma del Tratado de Chanyuan, presagiando una era dorada para las dos dinastías que comparten el Mandato del Cielo.\n\nLa dinastía Liao puede presumir un ejército impresionante, una economía próspera y un rico patrimonio cultural. Sin embargo, el conflicto aún se avecina con los tangut de Xi Xia, junto con las luchas de poder internas y el creciente descontento entre los súbditos.\n\n#negrita ¿Puede la dinastía Liao subyugar con éxito a sus enemigos? en el extranjero mientras reina sobre el creciente descontento que amenaza al reino?"
 
 bookmark_two_sons_xia:1 "Ningling Liangcha"
 bookmark_two_sons_xia_desc:1 "El reino Tangut de Xi Xia fue fundado en 1038 por el general de la dinastía Song Li Yuanhao (más tarde emperador Jingzong), y bajo su gobierno se convirtió en una de las grandes potencias de Asia. Después de su muerte en 1048, fue sucedido por su bebé hijo, Liangcha (más tarde emperador Yinzong), quien asumió el control directo en 1061 y demostró ser un líder y administrador capaz, reformando el ejército y la administración mientras realizaba incursiones exitosas en las profundidades del territorio Song.\n\n#negrita ¿Pueden los Tangut continuar jugar con las rivalidades entre sus vecinos más grandes a través de una hábil diplomacia, o su herencia será extinguida y su gente olvidada?"
 
 bookmark_two_sons_dali:1 "Duan Silian"
 bookmark_two_sons_dali_desc:1 "El reino de Dalí se proclama sucesor legítimo de Nanzhao y ha mantenido relaciones pacíficas con la dinastía Song de China durante más de un siglo. Esto marca un notable alejamiento de la actitud antagónica de su predecesor hacia los Tang, que desempeñó un papel importante en su caída.\n\nEl rey actual, Duan Silian, que llegó al poder en un golpe de estado, se enfrenta a continuas intrigas entre sus vasallos, lo que llevó a su reino a buscar ayuda en China durante la agitación anterior.\n\n#negrita ¿El El reino posee la fuerza para sobrevivir en estos tiempos cambiantes, ¿o experimentará el mismo destino que su predecesor?"
 
 bookmark_two_sons_dai_viet:1 "Lý Thần Tông"
 bookmark_two_sons_dai_viet_desc:1 "Después del colapso de la dinastía Tang, Vietnam finalmente pudo liberarse del dominio chino después de más de 300 años. Las dinastías Ngo, Dinh y Le continuaron repeliendo los intentos de sumisión china, que culminaron con la adhesión de Lý Thái Tổ y el establecimiento de la dinastía Lý en 1010.\n\nEl actual gobernante de la dinastía, Lý Thánh Tông, demostró su aptitud como administrador y comandante del campo de batalla después de implementar una serie de reformas estabilizadoras y derrotar a los Champa en la batalla, anexando muchos de sus territorios en el proceso.\n\n#negrita ¿Continuará el reino prosperando y repeliendo a quienes lo amenazan, o China volverá a mirar hacia el sur y buscará restablecer su protectorado sureño?"
