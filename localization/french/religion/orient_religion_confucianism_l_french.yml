 # "仁，统摄天理人心，仁政即君君、臣臣、父父、子子之道。仁者爱人，格物致知，正心诚意，修身齐家，治国平天下。"
 confucianism_religion_desc:0 "La bienveillance régit les principes du ciel et du cœur humain, et la gouvernance bienveillante est la voie de l'empereur, des ministres, du père et du fils. Le bienveillant aime les autres, comprend les choses et est sincère, la culture de soi et la famille, et gouverne le pays."

