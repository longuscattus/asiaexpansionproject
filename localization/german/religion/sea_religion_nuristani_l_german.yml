peristani_religion:1 "Peristani"
 peristani_religion_adj:1 "Peristani"
 peristani_religion_adherent:1 "Peristani"
 peristani_religion_adherent_plural:1 "Peristanen"
 peristani_religion_desc:1 "Die indo-iranischen Heiden, die entlang des Pamir- und Hindukusch-Gebirges leben, verehren viele Götter in einer Weise, die an die alten vorvedischen Indianer und vorzoroastrischen Iraner erinnert. Reinheit und Unreinheit sind wichtige Konzepte, und der Glaube an Geister oder Feen, die als Peris bekannt sind, ist stark."

 nuristani_pagan:0 "Dezawism"
 nuristani_pagan_adj:0 "Dezawist"
 nuristani_pagan_adherent:1 "Dezawist"
 nuristani_pagan_adherent_plural:0 "Dezawisten"
 nuristani_pagan_desc:0 "Dezaw war die höchste Schöpfergottheit mehrerer heidnischer Stämme in Nordpakistan und Ostafghanistan, insbesondere der Kalash. Ihre Rituale konzentrieren sich auf die Grenzen zwischen den Welten der Reinheit und Unreinheit. Beispielsweise gelten hohe Berge, Ziegen und vorpubertäre Jungen als Musterbeispiele für Reinheit."

