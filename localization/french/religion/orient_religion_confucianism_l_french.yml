 # "理学"
 lixue:0 "Lixue"
 # "理学"
 lixue_adj:0 "Lixue"
 # "理学门生"
 lixue_adherent:0 "Disciple Lixue"
 # "理学门生"
 lixue_adherent_plural:0 "Disciples Lixue"
 # "理学是吸收了释道哲学而形成的宋代新儒学，认为“气”乃宇宙本原，“理”即万物规律，反映在人间就是“礼”的秩序，纲常乃国家基石。"
 lixue_desc:0 "Le Néo-Confucianisme est celui de la dynastie Song, formé par l'absorption de la philosophie du bouddhisme et du taoïsme. Il croit que le "qi" est l'origine de l'univers, le "li" est la loi de toutes choses, et se reflète dans le monde humain comme l'ordre du "rituel", et le Gangchang est la pierre angulaire du pays."
 
 #jingshi
 # "新学"
 jingshi:0 "Jingshi"
 # "新学"
 jingshi_adj:0 "Jingshi"
 # "新学门生"
 jingshi_adherent:0 "Disciple Jingshi"
 # "新学门生"
 jingshi_adherent_plural:0 "Disciples Jingshi"
 # "新学门生更推崇《易》的教诲，面对现实中的弊端，他们重新阐释儒家经典，发掘出“经世致用”之学，以变法维新再造太平盛世。"
 jingshi_desc:0 "Les élèves de la nouvelle école admiraient encore plus les enseignements du "Yi". Face aux lacunes de la réalité, ils ont réinterprété les classiques confucéens et découvert la théorie "pratique et concrète", et réformé la loi pour recréer un âge paisible et prospère."

 #xinxue
 # "心学"
 xinxue:0 "Xinxue"
 # "心学"
 xinxue_adj:0 "Xinxue"
 # "心学门生"
 xinxue_adherent:0 "Disciple Xinxue"
 # "心学门生"
 xinxue_adherent_plural:0 "Disciples Xinxue"
 # "心学门生反抗既定的天理和命数，认为通过内修仁心，外立事功，人人皆可以为尧舜，即“内圣外王”之道。"
 xinxue_desc:0 "Les étudiants de Xinxue ont résisté aux lois et au destin établis, et ont cru qu'en cultivant la bienveillance à l'intérieur et en faisant des actes à l'extérieur, tout le monde peut être Yao et Shun, c'est-à-dire la voie du "sage interne et du roi externe"."

 #jingxue
 # "经学"
 jingxue:0 "Jingxue"
 # "经学"
 jingxue_adj:0 "Jingxue"
 # "博士"
 jingxue_adherent:0 "Disciples Jingxue"
 # "博士"
 jingxue_adherent_plural:0 "Disciples Jingxue"
 # "经学博士遵循儒家原典“十三经”的教诲，通过严密的考据，辨析经义，阐释齐家治国之道，并以此论证天子的无上权威。"
 jingxue_desc:0 "Le Docteur des Classiques confucéens suit les enseignements des \"Treize Classiques\" des classiques confucéens originaux, à travers une recherche textuelle rigoureuse, analyse la signification des classiques, explique la façon dont la famille Qi gouverne le pays, et démontre l'autorité suprême de l'empereur."

