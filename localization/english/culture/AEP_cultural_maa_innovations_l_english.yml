 #Military
 tradition_samurai_spirit_name:0 "Samurai Spirit" #侍気質
 tradition_samurai_spirit_desc:0 "The Samurai represent Japan's elite warrior class, who adhere to a stringent warrior code known as Bushidō. This code places great emphasis on virtues such as sincerity, martial valor, and unwavering loyalty to one's feudal lord, even in the face of death."
 samurai:0 "Samurai" #侍
 samurai_flavor:0 "Exhibiting exceptional discipline and rigorous training in the arts of horsemanship and archery, these warriors embody the epitome of the Japanese warrior ideal."
 
 tradition_emishi_riders_name:0 "Emishi Riders"
 tradition_emishi_riders_desc:0 "The Emishi are renowned as superb cavalrymen whose fierceness has led them to victory in numerous battles despite being heavily outnumbered."
 emishi_riders:0 "Emishi Riders"
 emishi_riders_flavor:0 "The Emishi are renowned as superb cavalrymen whose fierceness has led them to victory in numerous battles despite being heavily outnumbered."
 
 tradition_chinese_pikemen_name:0 "Chinese Pikemen"
 tradition_chinese_pikemen_desc:0 "These armor-clad pikemen equipped with the Qiang Spear constitute the backbone of any Chinese Army."
 chinese_pikemen:0 "Chinese Pikemen"
 chinese_pikemen_flavor:0 "These armor-clad pikemen equipped with the Qiang Spear constitute the backbone of any Chinese Army."
 
 tradition_khitan_heavy_cavalry_name:0 "Khitan Heavy Cavalry"
 tradition_khitan_heavy_cavalry_desc:0 "The Khitan are renowned for their heavy cavalry, whose battle prowess has seen them emerge victorious in many bouts with their neighbors."
 heavy_khitan_cavalry:0 "Khitan Heavy Cavalry"
 heavy_khitan_cavalry_flavor:0 "The Khitan are renowned for their heavy cavalry, whose battle prowess has seen them emerge victorious in many bouts with their neighbors."
 
 tradition_hwarang_name:0 "Flowering Knights" #화랑/花郞
 tradition_hwarang_desc:0 "The Hwarang (lit. Flowering Knights) was an elite warrior class of male youths in Silla renowned for their exceptional physical beauty and extensive training across diverse fields, ranging from administrative to military. They served as paragons of virtue within Sillan society, exemplifying the values of loyalty, bravery, and righteousness, and demonstrated a fanatical devotion to their sovereign."
 hwarang:0 "Hwarang" #화랑/花郞
 hwarang_flavor:0 "Renowned for their exceptional beauty, military expertise, and unwavering devotion to the king, these inexorable warriors will fight to the last man."
 
 tradition_gaemamusa_name:0 "Gaemamusa Cavalry" #개마무사/鎧馬武士
 tradition_gaemamusa_desc:0 "The Gaemamusa (lit. Warriors of the Gaema Plateau) comprised the elite cavalry force of Goguryeo and played a critical role in the nation's conquests. Renowned for their imposing armor and the ornate plumes adorning the rear of their horses' armor, they stood out as some of the most heavily equipped cavalry troops in East Asia."
 gaemamusa:0 "Gaemamusa" #개마무사/鎧馬武士
 gaemamusa_flavor:0 "Distinguished by their ornate plumes and heavy armor, the Gaemamusa stand out as one of the most impressive cavalry forces in Eastern Asia."
 
 tradition_tiger_sons_name:0 "Tiger Sons"
 tradition_tiger_sons_desc:0 "The Tiger Sons, or Luojuzi, formed the elite core of the Nanzhao Military and were chosen only from the strongest warriors. Cowardice wasn't tolerated among the Luojuzi, with retreat being punishable by death."
 luojuzi:0 "Luojuzi"
 luojuzi_flavor:0 "The Tiger Sons, or Luojuzi, formed the elite core of the Nanzhao Military and were chosen only from the strongest warriors. Cowardice wasn't tolerated among the Luojuzi, with retreat being punishable by death."
 
 tradition_warrior_caste_name:0 "Ksatra"
 tradition_warrior_caste_desc:0 "The Ksatra constituted the Khmer Empire's warrior aristocracy, and were well known for their prowess in battle."
 ksatra:0 "Ksatra"
 ksatra_flavor:0 "The Ksatra constituted the Khmer Empire's warrior aristocracy, and were well known for their prowess in battle."
 