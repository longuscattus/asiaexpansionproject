 moshir:0 "Moshirismo"
 moshir_adj:0 "Moshiri"
 moshir_adherent:0 "Moshiri"
 moshir_adherent_plural:0 "Moshirios"
 moshir_desc:0 "Según la tradición ainu, el mundo se puede dividir en dos; El Kamui-Moshir, que es el hogar de los espíritus y las deidades, y el Ainu-Moshir, que es el reino físico habitado principalmente por humanos y creado por una figura celestial que levantó el mundo del mar. Generalmente se venera la santidad de la naturaleza y los diversos Pasi-Kamui que habitan el mundo."
 
 yzng:0 "Yzngismo"
 yzng_adj:0 "Yzngi"
 yzng_adherent:0 "Yz"
 yzng_adherent_plural:0 "Yzng"
 yzng_desc:0 "Según la tradición Nivkh, los árboles, las montañas, los mares y otros aspectos de la naturaleza están habitados por espíritus llamados Yzng, que brindan sustento a la humanidad a cambio de ofrendas. Entre estas ofrendas, el Oso juega un papel particularmente crucial entre los Nivkh, quienes los adoran y crían desde la edad de un cachorro y luego los sacrifican en una ceremonia elaborada como ofrenda al Yzng."
 
 shaman:0 "Hehe'ismo"
 shaman_adj:0 "Hehe'i"
 shaman_adherent:0 "Hehez"
 shaman_adherent_plural:0 "Hehezi"
 shaman_desc:0 "Los Heheists adoran a la tríada espiritual de Banamu Hehe, Ulden Hehe y Abka Hehe, siendo Abka Hehe la diosa suprema del cielo que creó a Ulden y Banamu. Actuando como los creadores de toda la vida en la tierra, sus voluntades divinas suelen ser interpretadas por sabios chamanes."
 