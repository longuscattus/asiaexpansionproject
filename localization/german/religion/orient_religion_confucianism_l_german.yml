 # "仁，统摄天理人心，仁政即君君、臣臣、父父、子子之道。仁者爱人，格物致知，正心诚意，修身齐家，治国平天下。"
 confucianism_religion_desc:0 "Wohlwollen regiert die Prinzipien des Himmels und des menschlichen Herzens, und wohlwollendes Regieren ist der Weg des Kaisers, der Minister, des Vaters, des Vaters und des Sohnes. Der Wohlwollende liebt andere, versteht die Dinge und ist aufrichtig, kultiviert sich selbst und ist eine Familie und regiert das Land."

