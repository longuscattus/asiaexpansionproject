 bathouism_religion_adherent_plural:0 "Bathou"
 bathouism_religion_desc:0 "Bathouism ist die ethnische Religion der Bodo-Leute oder Kachari-Leute. ie oberste Gottheit namens Bathoubwrai gilt als Quelle aller Kraft, Stärke und Vitalität. Neben ihm ist seine Gemahlin Mainao und eine Vielzahl anderer Götter und Göttinnen. Auch die fünf Elemente Erde, Feuer, Wasser, Luft und Äther spielen in der Religion eine große Rolle."
