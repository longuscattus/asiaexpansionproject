 #  "唯识宗"
 vijna_adj:0 "Yogachara"
 #  "唯识宗弟子"
 vijna_adherent:0 "Disciple de Yogachara"
 #  "唯识宗弟子"
 vijna_adherent_plural:0 "Disciples de Yogachara"
 #  "色即是空，万法唯识，玄奘法师有教，无量世界万千法相，必深思精解严证，方能接近宇宙本原——阿赖耶识。"
 vijna_desc:0 "La dentelle est vide, immaterielles, tous les dharmas ne sont que conscience, Maître Xuanzang a des enseignements, et il y a des milliers de dhammas dans le monde sans limites. Ce n'est qu'en contemplant et en clarifiant les preuves strictes que l'on peut s'approcher de l'origine de l'univers - la conscience d'Alaya."

