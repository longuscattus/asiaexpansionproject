 nuristani_pagan_old_desc:0 "Dezaw était la divinité créatrice suprême de plusieurs tribus païennes du nord du Pakistan et de l'est de l'Afghanistan, notamment les Kalash. Leurs rituels portent sur les frontières entre les mondes de la pureté et de l'impureté. Par exemple, les hautes montagnes, les chèvres et les garçons prépubères sont considérés comme des exemples de pureté."
 
