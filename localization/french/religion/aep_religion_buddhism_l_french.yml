 maitreya_adherent:0 "Disciple Maitreya"
 #  "弥勒信众"
 maitreya_adherent_plural:0 "Disciples Maitreya"
 #  "未来佛弥勒已降临人间，扫除一切群魔外道，愿追随弥勒转世，再造净土佛国。"
 maitreya_desc:0 "Le futur bouddha Maitreya est venu dans le monde, balayant tous les démons, et est prêt à suivre la réincarnation de Maitreya et à reconstruire le Royaume des bouddhas du Pays Pur."

