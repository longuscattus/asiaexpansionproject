 ryukyu_religion_desc:0 "Commonly defined by a reverence for nature, ancestor worship, and a belief in spirits, many native faiths are considered to be various forms of paganism."

 ryukyu_animism:0 "Utakiism"
 ryukyu_animism_adj:0 "Utakiist"
 ryukyu_animism_adherent:0 "Utakiist"
 ryukyu_animism_adherent_plural:0 "Utakiists"
 ryukyu_animism_desc:0 "The native beliefs of the Ryukyu islands emphasize worship of the ancestors and the spirits of nature. The most revered of these spirits are Utin, Jiichi, and Ryūgū, symbolizing respectively Heaven as the father, Earth as the mother, and the Sea as the birthplace of all life. They are worshiped in a shrine called an utaki, and special emphasis is placed on the spiritual power of women."

