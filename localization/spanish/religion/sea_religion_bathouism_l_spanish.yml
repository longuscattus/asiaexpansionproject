 bathouism_religion_adherent_plural:0 "Bathou"
 bathouism_religion_desc:0 "El batouísmo es la religión étnica del pueblo Bodo o Kachari. La deidad principal, llamada Bathoubwrai, se considera la fuente de todo poder, fuerza y ​​vitalidad. Junto a él está su compañero Mainao y una multitud de otros dioses y diosas. Los cinco elementos de tierra, fuego, agua, aire y éter también juegan un papel importante en la religión."
