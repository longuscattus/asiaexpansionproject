 #Ari
 ari:0 "Ari"
 ari_adj:0 "Ari"
 ari_adherent:0 "Ari"
 ari_adherent_plural:0 "Aris"
 ari_desc:0 "La fe Ari combina elementos del budismo tántrico, la adoración de espíritus, la adoración tradicional de Nāga y el hinduismo. Los seguidores de Ari se consideran budistas, aunque sus prácticas se consideran poco ortodoxas."

 #Theravada
 theravada:0 "Theravada"
 theravada_adj:0 "Theravada"
 theravada_adherent:0 "Theravadan"
 theravada_adherent_plural:0 "Theravadans"
 theravada_desc:0 "El camino a la iluminación es a través de la experiencia personal, la reflexión y el razonamiento. Gautama Buddha encontró su propio camino hacia el Nirvana, y la única forma de encontrar un camino similar es experimentar, aprender y estudiar su propia existencia."

 #Mahayana
 mahayana:0 "Mahayana"
 mahayana_adj:0 "Mahayana"
 mahayana_adherent:0 "Mahayanan"
 mahayana_adherent_plural:0 "Mahayanans"
 mahayana_desc:0 "La liberación del Samsara no es solo una acción individual, sino una experiencia compartida por todos los seres sintientes. Alcanzar la Budeidad es una etapa en el largo camino que lleva a todos los seres sintientes al Nirvana, y es la meta virtuosa del Samsara."

 #Pudgalavada
 pudgalavada:0 "Pudgalavada"
 pudgalavada_adj:0 "Pudgalavada"
 pudgalavada_adherent:0 "Pudgalavadan"
 pudgalavada_adherent_plural:0 "Pudgalavadans"
 pudgalavada_desc:0 "Si no hay atman, hay un pudgala (persona), que no es dharma condicionado ni incondicionado. El camino a la iluminación implica comprender este pudagala a través de la experiencia personal, la reflexión y el razonamiento."

 #Vajrayana
 vajrayana:0 "Vajrayana"
 vajrayana_adj:0 "Vajrayana"
 vajrayana_adherent:0 "Vajrayanan"
 vajrayana_adherent_plural:0 "Vajrayanans"
 vajrayana_desc:0 "La motivación hacia la Budeidad es de crucial importancia, y la verdadera iluminación solo puede lograrse si se busca en beneficio de todos los seres sintientes. Todos los seres nacen con una mente iluminada, pero ésta está oscurecida por la existencia. El entrenamiento para ver la verdad del mundo y el universo, por lo tanto, desbloquea la iluminación innata de todos."
 vajrayana_religious_text:0 "Tantras budistas"
 
