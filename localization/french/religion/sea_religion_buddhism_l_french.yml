 lamaism_desc:0 "Le bouddhisme au Tibet est connu sous le nom de Nangchos, ou le Dharma des initiés. Au sein de l'Empire tibétain, les croyances et les pratiques du Vajrayana et du Mahayana se sont syncrétisées avec les croyances, les pratiques et les divinités tibétaines traditionnelles, les différentes écoles étant également en concurrence les unes avec les autres pour le contrôle temporel."
