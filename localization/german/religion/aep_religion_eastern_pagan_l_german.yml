 eastern_pagan_religion:0 "Ostsibirisch"
 eastern_pagan_religion_adj:0 "Ostsibirisch"
 eastern_pagan_religion_adherent:0 "Ostsibirier"
 eastern_pagan_religion_adherent_plural:0 "Ostsibirier"
 eastern_pagan_religion_desc:0 "Sammlung Ostsibirischer Religionen mit Traditionen, die animistische und/oder schamanistische Praktiken beinhalten."

 moshir:0 "Moshirism"
 moshir_adj:0 "Moshiri"
 moshir_adherent:0 "Moshiri"
 moshir_adherent_plural:0 "Moshiren"
 moshir_desc:0 "Gemäß der Ainu-Tradition kann die Welt in zwei Teile geteilt werden; Das Kamui-Moshir, das die Heimat der Geister und Gottheiten ist, und das Ainu-Moshir, das das physische Reich ist, das hauptsächlich von Menschen bewohnt und von einer himmlischen Gestalt geschaffen wurde, die die Welt aus dem Meer erhob. Verehrung wird normalerweise der Heiligkeit der Natur und verschiedenen Pasi-Kamui zuteil, die die Welt bewohnen."
 
 yzng:0 "Yzngism"
 yzng_adj:0 "Yzngi"
 yzng_adherent:0 "Yz"
 yzng_adherent_plural:0 "Yzng"
 yzng_desc:0 "Nach der Nivkh-Tradition werden die Bäume, Berge, Meere und andere Aspekte der Natur alle von Geistern namens Yzng bewohnt, die die Menschheit gegen Opfergaben ernähren. Unter diesen Opfergaben spielt der Bär eine besonders wichtige Rolle bei den Nivkh, die sie ab dem Alter eines Jungen verehren und aufziehen, um sie dann während einer aufwendigen Zeremonie als Opfergabe an die Yzng zu opfern."
 
 shaman:0 "Hehe'ism"
 shaman_adj:0 "Hehe'i"
 shaman_adherent:0 "Hehez"
 shaman_adherent_plural:0 "Hehezi"
 shaman_desc:0 "Heheisten verehren die Geistertriade von Banamu Hehe, Ulden Hehe und Abka Hehe, wobei Abka Hehe als höchste Göttin des Himmels dient, die sowohl Ulden als auch Banamu erschaffen hat. Als Schöpfer allen Lebens auf der Erde werden ihre göttlichen Willen normalerweise von weisen Schamanen interpretiert."
 