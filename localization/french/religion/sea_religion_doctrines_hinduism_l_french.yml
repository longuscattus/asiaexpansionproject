 doctrine_parameter_hostility_override_sampradaya_shaktism_doctrine:0 "Considère les [faiths|E] Shakta comme [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"

 sampradaya_smartism_doctrine_name:0 "Smartisme"
 sampradaya_smartism_doctrine_desc:0 "Smarta est une tradition de synthèse hindoue fondée par Adi Shankara."
 doctrine_parameter_hostility_override_sampradaya_smartism_doctrine_1:0 "Considère les autres [faiths|E] Hindu comme [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
