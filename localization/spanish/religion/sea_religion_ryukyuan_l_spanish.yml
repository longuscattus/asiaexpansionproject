 ryukyu_religion_desc:0 "Comúnmente definidas por una reverencia por la naturaleza, el culto a los antepasados ​​y la creencia en los espíritus, muchas creencias indígenas se consideran diversas formas de paganismo."

 ryukyu_animism:0 "Utakiismo"
 ryukyu_animism_adj:0 "Utakiista"
 ryukyu_animism_adherent:0 "Utakiista"
 ryukyu_animism_adherent_plural:0 "Utakiistas"
 ryukyu_animism_desc:0 "Las creencias indígenas de las Islas Ryukyu enfatizan la adoración de los ancestros y los espíritus de la naturaleza. Los más venerados de estos espíritus son Utin, Jiichi y Ryūgū, que simbolizan respectivamente el Cielo como padre, la Tierra como madre y el Mar como el lugar de nacimiento de toda la vida. Son veneradas en un santuario llamado utaki, y se le da especial importancia al poder espiritual de las mujeres."

