 #lixue
 # "理学"
 lixue:0 "Lixue"
 # "理学"
 lixue_adj:0 "Lixue"
 # "理学门生"
 lixue_adherent:0 "Discípulo Lixue"
 # "理学门生"
 lixue_adherent_plural:0 "Discípulos Lixue"
 # "理学是吸收了释道哲学而形成的宋代新儒学，认为“气”乃宇宙本原，“理”即万物规律，反映在人间就是“礼”的秩序，纲常乃国家基石。"
 lixue_desc:0 "El neoconfucianismo es el de la dinastía Song, formado por la absorción de la filosofía del budismo y el taoísmo. cree que "qi" es el origen del universo, "li" es la ley de todas las cosas y se refleja en el mundo humano como el orden del "ritual", y Gangchang es la piedra angular del país."
 
 #jingshi
 # "新学"
 jingshi:0 "Jingshi"
 # "新学"
 jingshi_adj:0 "Jingshi"
 # "新学门生"
 jingshi_adherent:0 "Discípulo Jingshi"
 # "新学门生"
 jingshi_adherent_plural:0 "Discípulos Jingshi"
 # "新学门生更推崇《易》的教诲，面对现实中的弊端，他们重新阐释儒家经典，发掘出“经世致用”之学，以变法维新再造太平盛世。"
 jingshi_desc:0 "Los estudiantes de la nueva escuela admiraron aún más las enseñanzas de "Yi". Ante las lagunas de la realidad, reinterpretaron los clásicos confucianos y descubrieron la teoría "práctica y concreta", y reformaron el derecho para recrear una era pacífica y próspera."

 #xinxue
 # "心学"
 xinxue:0 "Xinxue"
 # "心学"
 xinxue_adj:0 "Xinxue"
 # "心学门生"
 xinxue_adherent:0 "Discípulo Xinxue"
 # "心学门生"
 xinxue_adherent_plural:0 "Discípulos Xinxue"
 # "心学门生反抗既定的天理和命数，认为通过内修仁心，外立事功，人人皆可以为尧舜，即“内圣外王”之道。"
 xinxue_desc:0 "Los estudiantes de Xinxue resistieron las leyes establecidas y el destino, y creían que al cultivar la benevolencia en el interior y hacer obras en el exterior, todos pueden ser Yao y Shun, es decir, decir el camino del "sabio interior y el rey exterior"."

 #jingxue
 # "经学"
 jingxue:0 "Jingxue"
 # "经学"
 jingxue_adj:0 "Jingxue"
 # "博士"
 jingxue_adherent:0 "Discípulos Jingxue"
 # "博士"
 jingxue_adherent_plural:0 "Discípulos Jingxue"
 # "经学博士遵循儒家原典“十三经”的教诲，通过严密的考据，辨析经义，阐释齐家治国之道，并以此论证天子的无上权威。"
 jingxue_desc:0 "El Doctor en Clásicos Confucianos sigue las enseñanzas de los "Trece Clásicos" de los clásicos confucianos originales, a través de una rigurosa investigación textual, analiza el significado de los clásicos, explica cómo la familia Qi gobierna el país y demuestra la autoridad suprema del emperador."

