 # "攘夷派 "
 rangyi_adj:0 "Rangyi"
 # "攘夷派儒生"
 rangyi_adherent:0 "Disciple Rangyi"
 # "攘夷派儒生"
 rangyi_adherent_plural:0 "Disciples Rangyi"
 # "儒生们相信中华文化和儒家圣教至高无上，应当上奉天子，外攘贼寇，扬汉家威德，命四夷宾服。"
 rangyi_desc:0 "Les étudiants confucéens croient que la culture chinoise et les enseignements sacrés confucéens sont suprêmes, et qu'ils doivent servir l'empereur, lutter contre les voleurs et les bandits, promouvoir la puissante vertu de la famille Han, et ordonner aux quatre barbares de servir."
