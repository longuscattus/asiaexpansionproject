 haneul_desc:0 "El chamanismo coreano o muísmo es la religión nativa de Corea centrada en la creencia de que el mundo está habitado por espíritus que residen en los manantiales, árboles, montañas y otros aspectos de la naturaleza, a veces también en forma de animales o mujeres jóvenes. Se dice que estos espíritus se originaron en el cielo, siendo el principal de ellos Haneul, el Señor del Cielo, cuyo hijo, Hwanung, fue enviado al monte Taebaeksan para gobernar el reino terrenal. Hwanung sería asistido por Palgeuinuri, o el Mundo de la Luz, formado por nubes, viento y lluvia, para ayudarlo a gobernar, y pasaría al padre Dangun Wanggeom, el primer rey de Corea."
 
