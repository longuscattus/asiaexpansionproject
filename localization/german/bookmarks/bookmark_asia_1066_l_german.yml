 bm_1066_asia:1 "Zwei Söhne des Himmels"
 bm_1066_asia_desc:1 "Fast 160 Jahre sind seit dem Fall der Tang-Dynastie vergangen und in ihrer Folge sind zwei Mächte entstanden, nämlich die chinesisch geführte Song-Dynastie in weiten Teilen Chinas und die von Khitan geführte Liao-Dynastie im Norden.\n\nTrotz der Tatsache, dass sich beide Dynastien als Söhne des Himmels bezeichneten, konnte der Konflikt, der natürlich folgte, durch den Chanyuan-Vertrag gelöst werden, in dem sich die beiden Mächte als gleichberechtigt anerkannten und zu über hundert Jahren relativ friedlichen Zusammenlebens führten.\n\n#bold Wird der Frieden zwischen den beiden Söhnen des Himmels anhalten oder werden die Wellen des Krieges erneut über den Orient hinwegspülen?"
 
 bookmark_two_sons_japan:1 "Kampaku Yorimichi"
 bookmark_two_sons_japan_desc:1 "Fast 400 Jahre nach seiner Einführung ist das Ritsuryō-System, das den Rahmen für die Regierung des Kaiserreichs vorgab, vollständig verschwunden. Die Schaffung großer privater Anwesen, bekannt als Shōen, führte zur Dezentralisierung der Zentralbehörde und zum Aufstieg mächtiger Samurai-Clans wie den Taira und Minamoto.\n\nDarüber hinaus, nach über 200 Jahren fast totaler Fujiwara-Herrschaft in Japan, wird der Kaiserhof unruhig, wobei der Kaiser Reformen im Kaiserreich wünscht.\n\n#bold Werden die Fujiwara weiterhin Japan als alleinige Regenten des Kaisers beherrschen oder wird der Mond in diesen sich verändernden Zeiten auf die Fujiwara abnehmen?"
