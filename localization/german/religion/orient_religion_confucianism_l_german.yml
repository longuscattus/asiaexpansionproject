 # "攘夷派"
 rangyi:0 "Rangyi"
 # "攘夷派 "
 rangyi_adj:0 "Rangyi"
 # "攘夷派儒生"
 rangyi_adherent:0 "Rangyi-schüler"
 # "攘夷派儒生"
 rangyi_adherent_plural:0 "Rangyi-schüler"
 # "儒生们相信中华文化和儒家圣教至高无上，应当上奉天子，外攘贼寇，扬汉家威德，命四夷宾服。"
 rangyi_desc:0 "Konfuzianische Studenten glauben, dass die chinesische Kultur und die konfuzianischen heiligen Lehren an erster Stelle stehen, und sie sollten dem Kaiser dienen, gegen Diebe und Banditen kämpfen, die mächtige Tugend der Han-Familie fördern und den vier Barbaren befehlen, zu dienen."
