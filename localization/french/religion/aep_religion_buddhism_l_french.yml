 #  "华严宗弟子"
 kegon_adherent:0 "Disciple Huayan"
 #  "华严宗弟子"
 kegon_adherent_plural:0 "Disciples Huayan"
 #  "宇宙万法互为缘起，六相十玄门，皆为一圆融无碍之法界，去除物我、时空、虚实的界限，即通往佛之境界。"
 kegon_desc:0 "Les dix mille dharmas de l'univers sont mutuellement dépendants. Les six phases et les dix portes profondes constituent toutes un royaume harmonieux et sans obstacle, supprimant les frontières du soi matériel, du temps et de l'espace, et de la réalité virtuelle, c'est-à-dire menant au royaume du Bouddha."
 #  "《华严经》"
 kegon_religious_text:0 "Le Sutra de Huayan"