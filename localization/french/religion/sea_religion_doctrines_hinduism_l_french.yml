 doctrine_sampradaya_name:0 "Sampradaya"
 doctrine_sampradaya_desc:0 "Il existe un certain nombre de Sampradayas dans l'hindouisme, qui relient diverses traditions et coutumes à une autorité commune."

 sampradaya_vaishnavism_doctrine_name:0 "Vaishnava"
 sampradaya_vaishnavism_doctrine_desc:0 "Vaishnava est la tradition de l'hindouisme qui vénère Vishnu comme le Svayam Bhagavan."
 doctrine_parameter_hostility_override_sampradaya_vaishnavism_doctrine_1:0 "Considère les autres [faiths|E] Vaishnava comme [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_sampradaya_vaishnavism_doctrine:0 "Considère les [faiths|E] Vaishnavist comme [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"

 sampradaya_shaivism_doctrine_name:0 "Shaivisme"
 sampradaya_shaivism_doctrine_desc:0 "Le shaivisme est la tradition de l'hindouisme qui vénère Shiva comme le Svayam Bhagavan."
 doctrine_parameter_hostility_override_sampradaya_shaivism_doctrine_1:0 "Considère les autres [faiths|E] Shaivist comme [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
