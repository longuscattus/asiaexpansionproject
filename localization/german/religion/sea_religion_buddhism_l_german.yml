 lamaism_desc:0 "Der Buddhismus in Tibet ist als Nangchos oder der Dharma der Eingeweihten bekannt. Innerhalb des tibetischen Reiches wurden die Überzeugungen und Praktiken von Vajrayana und Mahayana mit traditionellen tibetischen Überzeugungen, Praktiken und Gottheiten synchronisiert, wobei verschiedene Schulen auch miteinander um die zeitliche Kontrolle konkurrierten."
