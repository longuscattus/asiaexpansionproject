 bm_1066_asia:1 "Deux Fils du Ciel"
 bm_1066_asia_desc:1 "Près de 160 ans se sont écoulés depuis la chute de la dynastie Tang, et à sa suite, deux puissances se sont levées pour remplir le vide, à savoir la dynastie Song dirigée par la Chine dans une grande partie de la Chine et la dynastie Liao dirigée par les Khitans au nord.\n\nMalgré le fait que les deux dynasties se présentent comme des Fils du Ciel, le conflit qui s'ensuivit naturellement a réussi à être résolu à la suite du traité de Chanyuan, dans lequel les deux puissances se sont reconnues comme égales et ont conduit à plus d'un siècle de coexistence relativement pacifique.\n\n#bold La paix entre les deux fils du ciel perdurera-t-elle, ou les vagues de la guerre balaieront-elles à nouveau l'Orient?"
 
 bookmark_two_sons_japan:1 "Kampaku Yorimichi"
 bookmark_two_sons_japan_desc:1 "Après près de 400 ans depuis sa mise en œuvre, le système Ritsuryō, qui a posé les bases de la gouvernance de l'Empire, a complètement disparu. La création de grandes propriétés privées appelées Shōen a conduit à la dévolution de l'autorité centrale et à la montée de puissants clans de samouraïs tels que les Taira et les Minamoto.\n\nDe plus, après plus de 200 ans de domination presque totale des Fujiwara au Japon, la cour impériale a commencé à s'impatienter, l'empereur désirant des réformes dans l'Empire.\n\n#bold Les Fujiwara continueront-ils de dominer le Japon en tant que seuls régents de l'empereur, ou la lune est-elle sur le point de décroître sur les Fujiwara en ces temps de changement?"
 bookmark_two_sons_japan_alt_goreizei:1 "Empereur Go-Reizei"
 bookmark_two_sons_japan_alt_yoshiie:1 "Minamoto no Yoshiie"
 
 bookmark_two_sons_goryeo:1 "Roi Mujong"
 bookmark_two_sons_goryeo_desc:1 "Contrairement à leurs prédécesseurs Silla, Goryeo a réussi, en un temps relativement court, à réaliser une véritable unification du peuple coréen en unifiant les restes de Samhan et de Goguryeon en une seule nation.\n\nLes divisions anciennes étant fermement derrière eux, Goryeo regarde maintenant vers le nord avec l'espoir de récupérer le territoire de l'ancien royaume de Goguryeo, qui a depuis été colonisé par les Jurchens et est gouverné par leurs suzerains khitans.\n\n#bold Goryeo frappera-t-il à nouveau la peur dans le cœur des Khitans et récupérera-t-il la terre de l'ancien Goguryeo qui se trouve au nord du Cheolli Jangseong?"
 bookmark_two_sons_goryeo_alt_sunjong:1 "Prince Hyu"
 bookmark_two_sons_goryeo_alt_seonjong:1 "Prince Jeung"
 
 bookmark_two_sons_song:1 "Empereur Yizong"
 bookmark_two_sons_song_desc:1 "La dynastie Song a tenu le mandat du Ciel pendant plus d'un siècle et bénéficie maintenant d'une période de paix prolongée depuis le traité de Chanyuan, qui a annoncé un âge d'or dépassant même celui de la période faste des Tang. Cependant, l'empereur Yingzong est loin d'être impressionnant et, depuis son accession, il est une source de controverse sans fin. Récemment, l'empereur est tombé malade et compte tenu de sa santé déjà précaire, il est incertain qu'il survive.\n\n#bold Que signifiera la mort de Yingzong pour la dynastie Song, et son jeune héritier aura-t-il ce qu'il faut pour gouverner sous le Ciel ?"
 bookmark_two_sons_song_alt_shenzong:1 "Prince Zhongzhen"
 
 bookmark_two_sons_grand_liao:1 "Empereur Daozong"
 bookmark_two_sons_grand_liao_desc:1 "Après quelques hostilités, les dynasties Liao et Song ont réussi à assurer une paix durable avec la signature du traité de Chanyuan, annonçant une ère dorée pour les deux dynasties partageant le mandat du ciel.\n\nLa dynastie Liao peut se vanter d'une armée impressionnante, d'une économie florissante et d'un patrimoine culturel riche. Néanmoins, le conflit se profile toujours avec les Tangoutes de Xi Xia, aux côtés de luttes de pouvoir internes et d'un mécontentement croissant parmi les sujets.\n\n#bold La dynastie Liao peut-elle réussir à soumettre ses ennemis à l'étranger tout en régnant sur le mécontentement croissant qui menace le royaume?"
 
 bookmark_two_sons_xia:1 "Ningling Liangcha"
 bookmark_two_sons_xia_desc:1 "Le royaume des Tangoutes de Xi Xia a été fondé en 1038 par le général de la dynastie Song Li Yuanhao (plus tard empereur Jingzong), et sous son règne, il est devenu l'une des grandes puissances de l'Asie de l'Est. Après sa mort en 1048, il a été remplacé par son fils en bas âge, Liangcha (plus tard empereur Yinzong), qui a assumé un contrôle direct en 1061 et s'est révélé être un chef et un administrateur capables en réformant l'armée et l'administration tout en menant également des raids réussis profondément dans le territoire des Song.\n\n#bold Les Tangoutes peuvent-ils continuer à jouer sur les rivalités entre leurs voisins plus grands grâce à une diplomatie habile, ou leur héritage sera-t-il étouffé et leur peuple oublié?"
 
 bookmark_two_sons_dali:1 "Duan Silian"
 bookmark_two_sons_dali_desc:1 "Le royaume de Dali se proclame le successeur légitime de Nanzhao et a maintenu des relations pacifiques avec la dynastie Song de la Chine pendant plus d'un siècle. Cela marque un départ notable par rapport à l'attitude antagoniste de son prédécesseur envers les Tang, qui a joué un rôle majeur dans leur chute.\n\nLe roi actuel, Duan Silian, qui a été porté au pouvoir à la suite d'un coup d'État, doit faire face à des intrigues continuelles parmi ses vassaux, incitant son royaume à se tourner vers la Chine pour obtenir de l'aide lors de précédentes turbulences.\n\n#bold Le royaume possède-t-il la force nécessaire pour survivre dans ces temps changeants, ou connaîtra-t-il le même sort que son prédécesseur?"
 
 bookmark_two_sons_dai_viet:1 "Lý Thần Tông"
 bookmark_two_sons_dai_viet_desc:1 "Après l'effondrement de la dynastie Tang, le Vietnam a enfin pu se libérer de la domination chinoise après plus de 300 ans. Les dynasties Ngo, Dinh et les premières dynasties Le continueraient à repousser les tentatives de soumission chinoise, culminant avec l'accession de Lý Thái Tổ et l'établissement de la dynastie Lý en 1010.\n\nLe dirigeant actuel de la dynastie, Lý Thánh Tông, a montré son aptitude en tant qu'administrateur et commandant sur le champ de bataille après avoir mis en œuvre une série de réformes stabilisatrices et vaincu les Champa au combat, annexant plusieurs de leurs territoires dans le processus.\n\n#bold Le royaume continuera-t-il à prospérer et à repousser ceux qui le menacent, ou la Chine regardera-t-elle à nouveau vers le sud et cherchera-t-elle à rétablir son protectorat du sud ?"