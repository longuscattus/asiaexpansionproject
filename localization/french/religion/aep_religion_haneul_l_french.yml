 haneul_religion:1 "Sindoïsme" # 신도이즘
 haneul_religion_adj:1 "Sindo" # 신도
 haneul_religion_adherent:1 "Sindoïste" # 신도신자
 haneul_religion_adherent_plural:1 "Sindoïstes" # 신도신자
 haneul_religion_desc:1 "Le chamanisme coréen ou muisme est la religion native de Corée centrée sur la croyance que le monde est habité par des esprits résidant dans les sources, les arbres, les montagnes et d'autres aspects de la nature, prenant parfois aussi la forme d'animaux ou de jeunes femmes. On dit que ces esprits sont originaires du ciel, le principal d'entre eux étant Haneul, le Seigneur des cieux, dont le fils, Hwanung, a été envoyé au mont Taebaeksan pour gouverner le royaume terrestre. Hwanung serait assisté par le Palgeuinuri, ou le monde de la lumière, façonné par les nuages, le vent et la pluie, pour l'aider à gouverner, et passerait au père Dangun Wanggeom, le premier roi de Corée."
 
 haneul:0 "Muïsme" # 무이즘
 haneul_adj:0 "Musok" # 무속
 haneul_adherent:0 "Muïste" # 무속신자
 haneul_adherent_plural:0 "Muïstes" # 무속신자
 haneul_desc:0 "Korean Shamanism or Muism is Korea's native religion centered on the belief that the World is inhabited by spirits residing in the springs, trees, mountains, and other aspects of nature, sometimes also taking the form of animals or young women. These spirits are said to have originated from the sky, the chief among them being Haneul, the Lord of Heaven, whose son, Hwanung, was sent down to Mt. Taebaeksan to govern the Earthly realm. Hwanung would be assisted by the Palgeuinuri, or the World of Light, shaped by clouds, wind, and rain, to help him govern, and would go on to father Dangun Wanggeom, Korea's first king."
 
