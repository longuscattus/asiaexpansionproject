 #Ari
 ari:0 "Ari"
 ari_adj:0 "Ari"
 ari_adherent:0 "Ari"
 ari_adherent_plural:0 "Aris"
 ari_desc:0 "Der Ari-Glaube vereint Elemente aus dem tantrischen Buddhismus, der Geisterverehrung, der traditionellen Nāga-Verehrung sowie dem Hinduismus. Ari-Anbeter gelten als Buddhisten, obwohl ihre Praktiken als etwas unorthodox angesehen werden."

 #Theravada
 theravada:0 "Theravada"
 theravada_adj:0 "Theravada"
 theravada_adherent:0 "Theravadan"
 theravada_adherent_plural:0 "Theravadaner"
 theravada_desc:0 "Der Weg zur Erleuchtung führt über persönliche Erfahrung, Reflexion und Argumentation. Gautama Buddha fand seinen eigenen Weg ins Nirvana, und der einzige Weg, einen ähnlichen Weg zu finden, besteht darin, die eigene Existenz zu erfahren, zu lernen und zu studieren."

 #Mahayana
 mahayana:0 "Mahayana"
 mahayana_adj:0 "Mahayana"
 mahayana_adherent:0 "Mahayanan"
 mahayana_adherent_plural:0 "Mahayanans"
 mahayana_desc:0 "Die Befreiung von Samsara ist nicht nur etwas, das individuell getan wird, sondern eine Erfahrung, die von fühlenden Wesen geteilt wird. Das Erreichen der Buddhaschaft ist ein Schritt auf dem langen Weg, auf dem alle fühlenden Wesen ins Nirvana entlassen werden, und das ist das tugendhafte Ziel von Samsara."

 #Pudgalavada
 pudgalavada:0 "Pudgalavada"
 pudgalavada_adj:0 "Pudgalavada"
 pudgalavada_adherent:0 "Pudgalavadan"
 pudgalavada_adherent_plural:0 "Pudgalavadans"
 pudgalavada_desc:0 "Während es keinen Atman gibt, gibt es eine Pudgala (Person), die weder ein bedingtes Dharma noch ein unbedingtes Dharma ist. Der Weg zur Erleuchtung beinhaltet das Verständnis dieses Pudagala durch persönliche Erfahrung, Reflexion und Argumentation."

 #Vajrayana
 vajrayana:0 "Vajrayana"
 vajrayana_adj:0 "Vajrayana"
 vajrayana_adherent:0 "Vajrayanan"
 vajrayana_adherent_plural:0 "Vajrayanans"
 vajrayana_desc:0 "Die Motivation zur Buddhaschaft ist von entscheidender Bedeutung, und wahre Erleuchtung kann nur erreicht werden, wenn sie zum Wohle aller fühlenden Wesen angestrebt wird. Alle Wesen werden mit einem erleuchteten Geist geboren, aber er ist von der Existenz verdeckt. Das Üben, die Wahrheit der Welt und des Universums zu sehen, erschließt daher die eigene angeborene Erleuchtung."
 vajrayana_religious_text:0 "Buddhistische Tantras"
 
