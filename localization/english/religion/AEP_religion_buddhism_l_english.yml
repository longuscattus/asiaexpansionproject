 vijna_adj:0 "Yogachara"
 #  "唯识宗弟子"
 vijna_adherent:0 "Yogachara disciple"
 #  "唯识宗弟子"
 vijna_adherent_plural:0 "Yogachara disciples"
 #  "色即是空，万法唯识，玄奘法师有教，无量世界万千法相，必深思精解严证，方能接近宇宙本原——阿赖耶识。"
 vijna_desc:0 "Lace is emptiness, all dharmas are only consciousness, Master Xuanzang has teachings, and there are thousands of dhammas in the boundless world. Only by contemplating and clarifying strict evidence can you approach the origin of the universe-Alaya Consciousness."

