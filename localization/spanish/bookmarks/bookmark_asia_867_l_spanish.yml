 bm_867_asia:1 "Caída de un gigante"
 bm_867_asia_desc:1 "La supremacía de la dinastía Tang, que había influido fuertemente en sus vecinos durante más de un cuarto de milenio, está comenzando a decaer tras una serie de eventos desastrosos. \n\nSus vecinos han comenzado a cuestionar el mandato dinastía reinante en Asia, con países como Japón alejándose gradualmente de la influencia china y volviéndose cada vez más hacia adentro.\n\n#negrita ¿Los Tang realmente perdieron el Mandato del Cielo y, de ser así, qué significaría eso para las otras potencias de Asia? ?"
 
 bookmark_far_east_japan:1 "Sessho Yoshifusa"
 bookmark_far_east_japan_desc:1 "Han pasado nueve años desde la muerte del emperador Montoku y la ascensión de Fujiwara no Yoshifusa como regente del emperador niño Seiwa. \n\nAlcanzar una posición tan honorable como regente es el último desarrollo del ascenso del clan Fujiwara, que ahora tiene el Corte Imperial bajo su control.\n\n#negrita ¿Te asegurarás de que los Fujiwara mantengan el control como los gobernantes de facto de Japón, o correrán la misma suerte que el desafortunado clan Soga?"
 
 bookmark_far_east_japan_alt_seiwa:1 "Emperador Seiwa"
 bookmark_far_east_japan_alt_mototsune:1 "Chūnagon Mototsune"
 
 bookmark_far_east_silla:1 "Rey Gyeongmun"
 bookmark_far_east_silla_desc:1 "Tras el asesinato del rey Hyegong por parte de la nobleza, los reyes de Silla vieron cómo su poder se reducía a meros extras, lo que provocó que la hambruna y los disturbios se convirtieran en algo habitual en todo el reino.\n\nSin embargo, el rey Gyeongmun ha tomado medidas para tratar de restaurar el orden a Silla, pero se enfrenta a muchos obstáculos en forma de nobleza obstinada y populacho descontento.\n\ n#bold ¿Puedes restaurar el orden en Silla y poner fin a su aparente declive?"
 
 bookmark_far_east_silla_alt_gungye:1 "Gung Ye"
 bookmark_far_east_silla_alt_heongang:1 "Príncipe Jeong"
 
 bookmark_far_east_tang:1 "Emperador Yizong"
 bookmark_far_east_tang_desc:1 "A medida que la dinastía Tang continúa decayendo, Yizong parece indiferente a la situación dentro del imperio y continúa permitiéndose los excesos de la vida de la corte. Mientras tanto, en el sur, los Nanzhao continúan hostigando las posesiones Tang y ahora Apunta a capturar la próspera ciudad de Chengdu. #bold ¿Puedes restaurar la pasada grandeza de la dinastía Tang y evitar que la dinastía pierda el Mandato del Cielo?"
 bookmark_far_east_tang_alt_yan:1 "Yan, príncipe de Pu"
 bookmark_far_east_tang_alt_kan:1 "Kan, príncipe de Ying"
 
 bookmark_far_east_balhae:1 "Rey Geonhwang"
 bookmark_far_east_balhae_desc:1 "El Reino de Balhae, afirmando ser el sucesor del antiguo reino de Goguryeo, ocupó una posición estratégica en la encrucijada del comercio en el este de Asia, lo que le dio la oportunidad de prosperar y ganar el reconocimiento de Tang como el "País próspero del este". A pesar del éxito económico de Balhae, enfrentó muchos desafíos, incluidas las amenazas del inhóspito Mohe, el creciente poder de los khitanos y cierta hostilidad latente de Silla, que ve a Balhae como poco más que bárbaros rebeldes. #bold Balhae puede resolver sus divisiones internas y fortalecer su ejército lo suficiente como para contrarrestar estos desafíos?"
 bookmark_far_east_balhae_alt_hyeonseok:1 "Príncipe Hyeonseok"
 
 bookmark_far_east_diela:1 "Jefe Yelü Saladi"
 bookmark_far_east_diela_desc:1 "La tribu Diela, famosa por su destreza en la equitación y el arco, se considera la más poderosa de las ocho tribus khitan. Su líder, Yelü Saladi, se estableció entre los khitan como diplomático y hábil comandante militar, pero Queda por ver si Saladi tiene lo que se necesita para convertirse en Khan y reemplazar al clan gobernante Yaonian.\n\n#negrita ¿Puedes liderar al clan Yelü desde sus orígenes humildes y convertirte en Khan, o tal vez ir más allá, apoderarte del valle sagrado de Orkhon y declararse señor de las estepas?"
 bookmark_far_east_diela_alt_saladi:1 "Yelü Abaoji"
 
 bookmark_far_east_nanzhao:1 "Rey Shilong"
 bookmark_far_east_nanzhao_desc:1 "El reino de Nanzhao está enfrascado en una lucha de poder con la dinastía Tang por el control de la cuenca de Sichuan. El rey Shilong, al ver una oportunidad en el declive de la dinastía Tang, está decidido a asegurar la región como una nueva posesión para su reino en expansión.\n\nA pesar de esta fuerza externa, Nanzhao enfrenta muchos desafíos internos, con muchos señores de la guerra ansiosos por tomar el lugar del poder por sí mismos.\n\n#negrita ¿Puedes hacer realidad el sueño de Shilong de un gran Imperio Nanzhao mientras previniendo el surgimiento de poderosos señores de la guerra regionales, ¿quién podría causar su caída?"
 
 bookmark_far_east_guiyi:1 "Jiedushi Huaishen"
 bookmark_far_east_guiyi_desc:1 "Establecido por la dinastía Tang como una zona de amortiguamiento contra las incursiones tibetanas, el circuito de Guiyi desde el principio se vio acosado por una serie de problemas, incluidos conflictos implacables con los restos del Imperio tibetano, rebeliones internas, luchas de poder, etc. Sin embargo, a pesar de estos problemas, el circuito de Guiyi logró sobrevivir al colapso de la dinastía Tang y mantuvo su importancia como un área de comercio e intercambio cultural en rápida expansión. gobernadores locales mientras erradicaban los remanentes tibetanos del sur?"
