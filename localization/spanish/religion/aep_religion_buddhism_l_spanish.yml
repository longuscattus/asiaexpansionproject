 #  "宇宙万法互为缘起，六相十玄门，皆为一圆融无碍之法界，去除物我、时空、虚实的界限，即通往佛之境界。"
 kegon_desc:0 "Los diez mil dharmas del universo son mutuamente dependientes. Las seis fases y las diez puertas profundas constituyen un reino armonioso y sin barreras, eliminando los límites del yo material, el tiempo y el espacio, y la realidad virtual, es decir, conduciendo al reino de Buda."
 #  "《华严经》"
 kegon_religious_text:0 "Sutra de Huayán"