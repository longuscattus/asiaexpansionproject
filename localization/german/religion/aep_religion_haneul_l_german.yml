 haneul_religion:1 "Sindoismus" # 신도이즘
 haneul_religion_adj:1 "Sindo" # 신도
 haneul_religion_adherent:1 "Sindoist" # 신도신자
 haneul_religion_adherent_plural:1 "Sindoisten" # 신도신자
 haneul_religion_desc:1 "Der koreanische Schamanismus oder Muismus ist Koreas einheimische Religion, die sich auf den Glauben konzentriert, dass die Welt von Geistern bewohnt wird, die in den Quellen, Bäumen, Bergen und anderen Aspekten der Natur leben, manchmal auch in Form von Tieren oder jungen Frauen. Diese Geister sollen dem Himmel entsprungen sein, der wichtigste unter ihnen war Haneul, der Herr des Himmels, dessen Sohn Hwanung zum Berg Taebaeksan herabgesandt wurde, um das irdische Reich zu regieren. Hwanung würde von den Palgeuinuri oder der Welt des Lichts unterstützt, die von Wolken, Wind und Regen geformt wird, um ihm beim Regieren zu helfen, und er würde zu Vater Dangun Wanggeom, Koreas erstem König, übergehen."
 
 haneul:0 "Muismus" # 무이즘
 haneul_adj:0 "Musok" # 무속
 haneul_adherent:0 "Muist" # 무속신자
 haneul_adherent_plural:0 "Muisten" # 무속신자
 haneul_desc:0 "Korean Shamanism or Muism is Korea's native religion centered on the belief that the World is inhabited by spirits residing in the springs, trees, mountains, and other aspects of nature, sometimes also taking the form of animals or young women. These spirits are said to have originated from the sky, the chief among them being Haneul, the Lord of Heaven, whose son, Hwanung, was sent down to Mt. Taebaeksan to govern the Earthly realm. Hwanung would be assisted by the Palgeuinuri, or the World of Light, shaped by clouds, wind, and rain, to help him govern, and would go on to father Dangun Wanggeom, Korea's first king."
 
