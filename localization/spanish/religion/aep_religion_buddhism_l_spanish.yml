 # "人皆可成佛，悟则刹那间，佛法不可言说，唯有心传，静坐冥思，明心见性，因缘果报，立地成佛。"
 zenzong_desc:0 "Todos pueden convertirse en Buda, y la iluminación es un momento, el Dharma no se puede decir, solo el corazón puede pasar, sentarse y meditar, comprender la mente y apreciar la naturaleza, la causa y el efecto, y convertirse en un Buda de pie en el suelo."

