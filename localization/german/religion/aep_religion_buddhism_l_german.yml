 #  "色即是空，万法唯识，玄奘法师有教，无量世界万千法相，必深思精解严证，方能接近宇宙本原——阿赖耶识。"
 vijna_desc:0 "Spitze ist Leerheit, alle Dharmas sind nur Bewusstsein, Meister Xuanzang hat Lehren und es gibt Tausende von Dhammas in der grenzenlosen Welt. Nur durch Kontemplation und Klärung strenger Beweise können Sie sich dem Ursprung des Universums-Alaya-Bewusstseins nähern."

