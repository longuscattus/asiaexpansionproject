 # "攘夷派 "
 rangyi_adj:0 "Rangyi"
 # "攘夷派儒生"
 rangyi_adherent:0 "Discípulo Rangyi"
 # "攘夷派儒生"
 rangyi_adherent_plural:0 "Discípulos Rangyi"
 # "儒生们相信中华文化和儒家圣教至高无上，应当上奉天子，外攘贼寇，扬汉家威德，命四夷宾服。"
 rangyi_desc:0 "Los estudiantes confucianos creen que la cultura china y las sagradas enseñanzas confucianas son supremas y que deben servir al emperador, luchar contra ladrones y bandidos, promover la poderosa virtud de la familia Han y ordenar a los cuatro bárbaros que sirvan."
