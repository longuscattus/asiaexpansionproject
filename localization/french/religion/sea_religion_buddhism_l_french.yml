 #Ari
 ari:0 "Ari"
 ari_adj:0 "Ari"
 ari_adherent:0 "Ari"
 ari_adherent_plural:0 "Aris"
 ari_desc:0 "La foi Ari combine des éléments du bouddhisme tantrique, du culte des esprits, du culte traditionnel Nāga ainsi que de l'hindouisme. Les adeptes du Ari sont considérés comme des bouddhistes, bien que leurs pratiques soient perçues comme peu orthodoxes."

 #Theravada
 theravada:0 "Theravada"
 theravada_adj:0 "Theravada"
 theravada_adherent:0 "Theravadan"
 theravada_adherent_plural:0 "Theravadans"
 theravada_desc:0 "Le chemin de l'illumination passe par l'expérience personnelle, la réflexion et le raisonnement. Gautama Bouddha a trouvé sa propre voie vers le Nirvana, et la seule façon de trouver une voie similaire est d'expérimenter, d'apprendre et d'étudier sa propre existence."

 #Mahayana
 mahayana:0 "Mahayana"
 mahayana_adj:0 "Mahayana"
 mahayana_adherent:0 "Mahayanan"
 mahayana_adherent_plural:0 "Mahayanans"
 mahayana_desc:0 "La libération du Samsara n'est pas simplement une action individuelle, mais une expérience partagée par tous les êtres sensibles. Atteindre la bouddhéité est une étape sur le long chemin qui mène tous les êtres sensibles au Nirvana, et c'est le but vertueux du Samsara."

 #Pudgalavada
 pudgalavada:0 "Pudgalavada"
 pudgalavada_adj:0 "Pudgalavada"
 pudgalavada_adherent:0 "Pudgalavadan"
 pudgalavada_adherent_plural:0 "Pudgalavadans"
 pudgalavada_desc:0 "S'il n'y a pas d'atman, il y a un pudgala (personne), qui n'est ni un dharma conditionné ni un dharma inconditionné. La voie de l'illumination implique la compréhension de ce pudagala par l'expérience personnelle, la réflexion et le raisonnement."

 #Vajrayana
 vajrayana:0 "Vajrayana"
 vajrayana_adj:0 "Vajrayana"
 vajrayana_adherent:0 "Vajrayanan"
 vajrayana_adherent_plural:0 "Vajrayanans"
 vajrayana_desc:0 "La motivation vers la bouddhéité est d'une importance cruciale, et la véritable illumination ne peut être atteinte que si elle est recherchée pour le bénéfice de tous les êtres sensibles. Tous les êtres naissent avec un esprit éclairé, mais celui-ci est obscurci par l'existence. S'entraîner à voir la vérité du monde et de l'univers permet donc de débloquer l'illumination innée de chacun."
 vajrayana_religious_text:0 "Buddhist Tantras"
 
