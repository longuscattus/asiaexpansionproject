  # "平蛮攘夷"
  tenet_pmry_name:0 "Pingen Sie den Barbaren in den Barbaren"
  # "堂上谋臣尊俎，边头将士干戈。天时地利与人和。燕可伐与？曰：可。"
  tenet_pmry_desc:0 "Die Ratgeber in der Halle werden respektiert, und die Soldaten an der Seite kämpfen. Zeit und Ort sind im Einklang mit den Menschen. Yan Kefa und? Sagte ja."

  # "守土安民"
  tenet_bjwg_name:0 "Shou Tu An Min"
  # "秦时明月汉时关，万里长征人未还。但使龙城飞将在，不教胡马度阴山。"
  tenet_bjwg_desc:0 "Qin Shiming Moon und Han Shiguan, Wanli Long March Menschen sind nicht zurückgekehrt. Aber die Drachenstadt Feijiang ist hier, und Huma wird nicht beigebracht, gegen Yinshan zu kämpfen."