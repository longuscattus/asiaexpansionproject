 #Military
 tradition_samurai_spirit_name:0 "Samurai" #侍
 tradition_samurai_spirit_desc:0 "Los samuráis son la clase guerrera de élite de Japón y siguen un estricto código guerrero más tarde conocido como Bushidō, que enfatiza nociones como la sinceridad, el coraje marcial y la lealtad al señor supremo hasta la muerte."
 samurai:0 "Samurai" #騎士
 samurai_flavor:0 "Con una disciplina excepcional y un riguroso entrenamiento en las artes de la equitación y el tiro con arco, estos guerreros encarnan la quintaesencia del ideal guerrero japonés."
 
 tradition_emishi_riders_name:0 "Jinetes emishi"
 tradition_emishi_riders_desc:0 "Los Emishi son reconocidos como magníficos jinetes cuya ferocidad los ha llevado a la victoria en muchas batallas a pesar de ser superados en número."
 emishi_riders:0 "Jinetes emishi"
 emishi_riders_flavor:0 "Los Emishi son reconocidos como magníficos jinetes cuya ferocidad los ha llevado a la victoria en muchas batallas a pesar de ser superados en número."
 
 tradition_chinese_pikemen_name:0 "Piqueros chinos"
 tradition_chinese_pikemen_desc:0 "Estos piqueros vestidos con armadura y equipados con la lanza Qiang constituyen la columna vertebral de cualquier ejército chino."
 chinese_pikemen:0 "Piqueros chinos"
 chinese_pikemen_flavor:0 "Estos piqueros blindados equipados con la lanza Qiang forman la columna vertebral de cualquier ejército chino."
 
 tradition_khitan_heavy_cavalry_name:0 "Caballería pesada khitan"
 tradition_khitan_heavy_cavalry_desc:0 "Los khitanos son famosos por su caballería pesada, cuya destreza en el combate los ha llevado a salir victoriosos en muchas batallas con sus vecinos."
 heavy_khitan_cavalry:0 "Caballería pesada khitan"
 heavy_khitan_cavalry_flavor:0 "Los khitanos son famosos por su caballería pesada, cuya destreza en el combate los ha llevado a salir victoriosos en muchas batallas con sus vecinos."
 
 tradition_hwarang_name:0 "Caballeros de las flores" #화랑/花郞
 tradition_hwarang_desc:0 "Los Hwarang (literalmente, Caballeros de las Flores) eran una clase guerrera de élite de hombres jóvenes de Silla, famosos por su excepcional belleza física y su extenso entrenamiento en varios campos, desde la administración hasta el ejército. Sirvieron como modelos de virtud dentro de la sociedad de Sillan, ejemplificando los valores de lealtad, valentía y rectitud, y demostraron una devoción fanática a su gobernante."
 hwarang:0 "Hwarang" #화랑/花郞
 hwarang_flavor:0 "Reconocidos por su excepcional belleza, pericia militar y su inquebrantable devoción al rey, estos inexorables guerreros lucharán hasta el último hombre."
 
 
 gaemamusa:0 "Gaemamusa" #개마무사/鎧馬武士
 gaemamusa_flavor:0 "Bien entrenado y conocido por su ferocidad, Gaemamusa puede derrotar a casi cualquier enemigo."
 
 tradition_tiger_sons_name:0 "Sonidos de tigre"
 tradition_tiger_sons_desc:0 "Los Tiger Sons, o Luojuzi, formaron el núcleo de élite del ejército de Nanzhao y fueron elegidos solo entre los guerreros más fuertes. La cobardía no era tolerada entre los Luojuzi, y la retirada se castigaba con la muerte."
 luojuzi:0 "Luojuzi"
 luojuzi_flavor:0 "Los Tiger Sons, o Luojuzi, formaron el núcleo de élite del ejército de Nanzhao y fueron elegidos solo entre los guerreros más fuertes. La cobardía no era tolerada entre los Luojuzi, y la retirada se castigaba con la muerte."
 
 tradition_warrior_caste_name:0 "Ksatra"
 tradition_warrior_caste_desc:0 "Los Ksatra eran la aristocracia guerrera del Imperio Khmer y eran bien conocidos por su destreza en el combate."
 ksatra:0 "Ksatra"
 ksatra_flavor:0 "Los Ksatra eran la aristocracia guerrera del Imperio Khmer y eran bien conocidos por su destreza en el combate."
 