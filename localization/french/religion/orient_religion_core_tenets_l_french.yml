l_french:
  # "平蛮攘夷"
  tenet_pmry_name:0 "Ping le barbare des barbares"
  # "堂上谋臣尊俎，边头将士干戈。天时地利与人和。燕可伐与？曰：可。"
  tenet_pmry_desc:0 "Les conseillers dans la salle sont respectés, et les soldats sur le côté se battent. Le temps et le lieu sont en harmonie avec le peuple. Yan Kefa et ? a dit : "Oui."

  # "守土安民"
  tenet_bjwg_name:0 "Shou Tu An Min"
  # "秦时明月汉时关，万里长征人未还。但使龙城飞将在，不教胡马度阴山。"
  tenet_bjwg_desc:0 "Qin Shiming Moon et Han Shiguan, les gens de Wanli Longue Marche ne sont pas revenus. Mais la Cité du Dragon Feijiang est ici, et Huma n'est pas enseigné pour combattre Yinshan."