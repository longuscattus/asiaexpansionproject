 haneul_religion:1 "Sindoismo" # 신도이즘
 haneul_religion_adj:1 "Sindo" # 신도
 haneul_religion_adherent:1 "Sindoista" # 신도신자
 haneul_religion_adherent_plural:1 "Sindoisatas" # 신도신자
 haneul_religion_desc:1 "El chamanismo coreano o muísmo es la religión nativa de Corea centrada en la creencia de que el mundo está habitado por espíritus que residen en manantiales, árboles, montañas y otros aspectos de la naturaleza, a veces también en forma de animales o mujeres jóvenes. Se dice que estos espíritus se originaron en el cielo, siendo el principal de ellos Haneul, el Señor de los Cielos, cuyo hijo, Hwanung, fue enviado al Monte Taebaeksan para gobernar el reino terrenal. Hwanung sería asistido por Palgeuinuri, o mundo de luz, formado por nubes, viento y lluvia, para ayudarlo a gobernar, y pasaría al padre Dangun Wanggeom, el primer rey de Corea."
 
