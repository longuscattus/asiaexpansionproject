 bm_867_asia:1 "Der Fall eines Giganten"
 bm_867_asia_desc:1 "Die Vorherrschaft der Tang-Dynastie, die über ein Vierteljahrtausend lang ihre Nachbarn maßgeblich beeinflusst hat, beginnt nach einer Reihe von katastrophalen Ereignissen zu schwinden.\n\nIhre Nachbarn haben begonnen, die Herrschaft der Dynastie als führende Macht in Asien in Frage zu stellen, wobei Länder wie Japan sich zunehmend von chinesischem Einfluss distanzieren und sich immer mehr nach innen wenden.\n\n#bold Hat die Tang-Dynastie wirklich das Mandat des Himmels verloren, und wenn ja, was würde das für die anderen Mächte Asiens bedeuten?"
 
 bookmark_far_east_japan:1 "Sesshō Yoshifusa"
 bookmark_far_east_japan_desc:1 "Es sind neun Jahre seit dem Tod von Kaiser Montoku und dem Aufstieg von Fujiwara no Yoshifusa zum Regenten für den kindlichen Kaiser Seiwa vergangen.\n\nDie Ernennung zu einer so ehrenvollen Position wie der des Regenten ist die neueste Entwicklung im Aufstieg des Fujiwara-Clans zur Macht, der nun den Kaiserhof fest im Griff hat.\n\n#bold Werden Sie sicherstellen, dass die Fujiwara die Kontrolle als faktische Herrscher Japans behalten, oder werden sie dasselbe Schicksal wie der unglückliche Soga-Clan erleiden?"
 bookmark_far_east_japan_alt_seiwa:1 "Kaiser Seiwa"
 bookmark_far_east_japan_alt_mototsune:1 "Chūnagon Mototsune"
 
 bookmark_far_east_silla:1 "König Gyeongmun"
 bookmark_far_east_silla_desc:1 "Nach der Ermordung von König Hyegong durch den Adel fanden die Könige von Silla ihre Macht auf bloße Staatsoberhäupter beschränkt, was zu Hungersnöten und Unruhen im gesamten Königreich führte.\n\nKönig Gyeongmun hat jedoch Maßnahmen ergriffen, um Ordnung in Silla wiederherzustellen, steht aber vielen Hindernissen in Form von starrsinnigem Adel und unzufriedener Bevölkerung gegenüber.\n\n#bold Können Sie Ordnung in Silla wiederherstellen und seinen scheinbaren Niedergang stoppen?"
 bookmark_far_east_silla_alt_gungye:1 "Gung Ye"
 bookmark_far_east_silla_alt_heongang:1 "Prinz Jeong"
 
 bookmark_far_east_tang:1 "Kaiser Yizong"
 bookmark_far_east_tang_desc:1 "Während die Tang-Dynastie weiterhin abnimmt, scheint Yizong gleichgültig gegenüber dem Zustand innerhalb des Reiches zu sein und weiterhin in den Ausschweifungen des Hoflebens zu schwelgen.\n\nInzwischen belästigen die Nanzhao im Süden Tang-Besitztümer und haben nun ihre Augen darauf gerichtet, die wohlhabende Stadt Chengdu zu erobern.\n\n#bold Kannst du die Tang-Dynastie zu ihrem früheren Ruhm zurückführen und verhindern, dass sie das Mandat des Himmels verliert?"
 bookmark_far_east_tang_alt_yan:1 "Yan, Prinz von Pu"
 bookmark_far_east_tang_alt_kan:1 "Kan, Prinz von Ying"
 
 bookmark_far_east_balhae:1 "König Geonhwang"
 bookmark_far_east_balhae_desc:1 "Das Königreich Balhae, das behauptet, der Nachfolger des antiken Goguryeo-Königreichs zu sein, hatte eine strategische Position an der Kreuzung des Handels in Ostasien inne, was ihm die Möglichkeit gab, zu gedeihen und von den Tang als "Prosperous Country of the East" anerkannt zu werden.\n\nTrotz des wirtschaftlichen Erfolgs Balhaes sah es sich einer Vielzahl von Herausforderungen gegenüber, darunter Bedrohungen durch die unwirtlichen Mohe, die wachsende Macht der Khitan und eine gewisse latente Feindseligkeit seitens Sillas, die Balhae als nichts weiter als rebellische Barbaren betrachten.\n\n#bold Kann Balhae seine internen Spaltungen heilen und seine Armee ausreichend stärken, um diesen Herausforderungen zu begegnen?"
 bookmark_far_east_balhae_alt_hyeonseok:1 "Prinz Hyeonseok"
 
 bookmark_far_east_diela:1 "Häuptling Yelü Saladi"
 bookmark_far_east_diela_desc:1 "Der Diela-Stamm, bekannt für seine Reit- und Bogenkunst, gilt als der mächtigste unter den acht Khitan-Stämmen. Ihr Häuptling, Yelü Saladi, hat sich unter den Khitans als erfahrener Diplomat und Militärkommandant etabliert, aber ob Saladi das Zeug dazu hat, Khan zu werden und den regierenden Yaonian-Clan zu ersetzen, bleibt abzuwarten.\n\n#bold Können Sie das? den Yelü-Clan von seinen bescheidenen Anfängen wegführen und Khan werden, oder vielleicht noch weiter gehen, das Heilige Orkhon-Tal erobern und sich selbst zum Herrn der Steppen erklären?"
 bookmark_far_east_diela_alt_saladi:1 "Yelü Abaoji"
 
 bookmark_far_east_nanzhao:1 "König Shilong"
 bookmark_far_east_nanzhao_desc:1 "Das Königreich Nanzhao befindet sich im Machtkampf mit der Tang-Dynastie um die Kontrolle des Sichuan-Beckens. König Shilong sieht eine Gelegenheit im schwachen Zustand der Tang-Dynastie und ist entschlossen, das Gebiet als neuen Besitz in seinem aufstrebenden Königreich zu sichern.\n\nTrotz dieser äußeren Stärke hat Nanzhao jedoch viele interne Herausforderungen zu bewältigen, da viele Kriegsherren die Macht für sich selbst beanspruchen möchten.\n\n#bold Können Sie Shilongs Traum von einem großen Nanzhao-Imperium verwirklichen und gleichzeitig den Aufstieg mächtiger regionaler Kriegsherren verhindern, was sein Schicksal besiegeln könnte?"
 
 bookmark_far_east_guiyi:1 "Jiedushi Huaishen"
 bookmark_far_east_guiyi_desc:1 "Das Guiyi Circuit wurde von der Tang-Dynastie als Puffer gegen tibetische Übergriffe eingerichtet und war von Anfang an von einer Vielzahl von Problemen geplagt, darunter unerbittlicher Konflikt mit den Resten des tibetischen Reiches, interne Rebellionen, Machtkämpfe usw. Trotz dieser Probleme konnte das Guiyi Circuit jedoch den Zusammenbruch der Tang-Dynastie überleben und behielt seine Bedeutung als Gebiet wachsender Handels- und Kulturaustauschbeziehungen.\n\n#bold Kann das Guiyi Circuit die Macht ehrgeiziger lokaler Gouverneure eindämmen und gleichzeitig die tibetischen Reste im Süden unterdrücken?"
