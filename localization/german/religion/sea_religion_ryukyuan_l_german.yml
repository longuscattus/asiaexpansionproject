 ryukyu_religion_desc:0 "Viele einheimische Glaubensrichtungen werden allgemein durch Ehrfurcht vor der Natur, Ahnenverehrung und den Glauben an Geister definiert und gelten als verschiedene Formen des Heidentums."

 ryukyu_animism:0 "Utakiism"
 ryukyu_animism_adj:0 "Utakiist"
 ryukyu_animism_adherent:0 "Utakiist"
 ryukyu_animism_adherent_plural:0 "Utakiists"
 ryukyu_animism_desc:0 "Der einheimische Glaube der Ryukyu-Inseln betont die Verehrung der Vorfahren und der Naturgeister. Die am meisten verehrten dieser Geister sind Utin, Jiichi und Ryūgū, die den Himmel als Vater, die Erde als Mutter und das Meer als Geburtsort allen Lebens symbolisieren. Sie werden in einem Utaki genannten Schrein verehrt, wobei besonderes Augenmerk auf die spirituelle Kraft der Frauen gelegt wird."

