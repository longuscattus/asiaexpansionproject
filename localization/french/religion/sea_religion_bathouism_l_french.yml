# Bathouism Religion
 bathouism_religion:0 "Bathouisme" #lit. Worship of the Gods
 bathouism_religion_adj:0 "Bathouisme"
 bathouism_religion_adherent:0 "Bathou"
 bathouism_religion_adherent_plural:0 "Bathou"
 bathouism_religion_desc:0 "Le bathouisme est la religion ethnique du peuple Bodo ou Kachari. La divinité principale, appelée Bathoubwrai, est considérée comme la source de toute puissance, force et vitalité. À côté de lui se trouve sa compagne Mainao et une foule d'autres dieux et déesses. Les cinq éléments que sont la terre, le feu, l'eau, l'air et l'éther jouent également un rôle majeur dans la religion."
