 hmongism_religion_desc:0 "Le hmongisme est la religion indigène des différents peuples Hmong que l'on trouve dans tout le sud de la Chine et se concentre sur la croyance que le monde est habité par des dieux et des esprits qui peuvent être invoqués par la divination chamanique. Les Hmongistes accordent une grande importance au respect des esprits des ancêtres en laissant des offrandes sur les autels familiaux ou à travers des rituels exécutés par des chamans ou le patriarche de la famille."
 
