 hmongism_religion_desc:0 "El hmongismo es la religión indígena de los diversos pueblos hmong que se encuentran en todo el sur de China y se centra en la creencia de que el mundo está habitado por dioses y espíritus que pueden invocarse a través de la adivinación chamánica. Los hmongistas otorgan gran importancia al respeto de los espíritus de los antepasados ​​al dejar ofrendas en los altares familiares o mediante rituales realizados por chamanes o el patriarca de la familia."
 
