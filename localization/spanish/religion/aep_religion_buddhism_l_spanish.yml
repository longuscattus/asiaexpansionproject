 #  "色即是空，万法唯识，玄奘法师有教，无量世界万千法相，必深思精解严证，方能接近宇宙本原——阿赖耶识。"
 vijna_desc:0 "El encaje está vacío, es inmaterial, todos los dharmas son solo conciencia, el Maestro Xuanzang tiene enseñanzas y hay miles de dharmas en el mundo ilimitado. Solo contemplando y aclarando las pruebas estrictas puede uno acercarse al origen del universo: la conciencia de Alaya."

