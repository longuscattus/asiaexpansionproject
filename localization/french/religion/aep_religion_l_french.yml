 special_doctrine_is_hinduism_faith_desc:0 "Les Vedas sacrés sont respectés par les différents Sampradayas, leurs enseignements fournissent une sagesse dont beaucoup peuvent s'inspirer."

 special_doctrine_is_jainism_faith_name:0 "Enseignements de Mahavira"
 special_doctrine_is_jainism_faith_desc:0 "Les enseignements du 24e Tirthankara Mahavira qui a enseigné l'ancienne foi jaïne. Il a contribué à recréer la Sangha jaïne et suivre ses enseignements nous mènera à moksha."

 special_doctrine_is_buddhist_faith_name:0 "Enseignements du Bouddha Gautama"
 special_doctrine_is_buddhist_faith_desc:0 "Bien que de nombreuses branches aient vu le jour depuis qu'il a atteint l'illumination, c'est à travers ses enseignements que l'on trouve la voie de l'illumination."