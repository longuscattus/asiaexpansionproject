l_spanish:
 tradition_angkorian_architecture_name:0 "Arquitectura de Angkor"
 tradition_angkorian_architecture_desc:1 "Esta cultura encuentra en la construcción de templos el camino más directo hacia lo divino. Se espera que los gobernantes fervientes construyan muchos y grandiosos templos."
 tradition_austronesian_seafarers_name:0 "Marineros austronesios"
 tradition_austronesian_seafarers_desc:0 "Conocidos por sus excelentes tecnologías de navegación, los viajes a través de los mares son un legado heredado con orgullo por los descendientes de los navegantes austronesios."
 tradition_chinese_characters_name:0 "Caracteres chinos"
 tradition_chinese_characters_desc:0 "Los eruditos de esta cultura utilizan caracteres chinos, o Hanzi, que cuentan con una fuerte tradición académica y literaria que se remonta al siglo 27 antes de Cristo."
 tradition_migratory_name:0 "Migración"
 tradition_migratory_desc:0 "Esta cultura es nómada, está acostumbrada a moverse regularmente de un lugar a otro y puede declarar la guerra a los gobernantes vecinos para reasentar a su tribu."
 
