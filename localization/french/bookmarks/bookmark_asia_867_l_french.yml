 bm_867_asia:1 "Chute d'un géant"
 bm_867_asia_desc:1 "La suprématie de la dynastie Tang, qui a fortement influencé ses voisins pendant plus d'un quart de millénaire, commence à décliner à la suite d'une série d'événements désastreux. \n\nLeurs voisins ont commencé à remettre en question le mandat de la dynastie au pouvoir en Asie, avec des pays comme le Japon s'éloignant progressivement de l'influence chinoise et se tournant de plus en plus vers l'intérieur. \n\n#bold Les Tang ont-ils vraiment perdu le mandat du ciel et, dans l'affirmative, que cela signifierait-il pour les autres puissances de l'Asie?"
 
 bookmark_far_east_japan:1 "Sesshō Yoshifusa"
 bookmark_far_east_japan_desc:1 "Cela fait neuf ans depuis la mort de l'empereur Montoku et l'ascension de Fujiwara no Yoshifusa en tant que régent de l'empereur enfant Seiwa. \n\nAtteindre une telle position honorée en tant que régent est le dernier développement de la montée en puissance du clan Fujiwara, qui a maintenant la Cour impériale sous son contrôle. \n\n#bold Allez-vous garantir que les Fujiwara maintiennent le contrôle en tant que dirigeants de facto du Japon, ou rencontreront-ils le même sort que le clan Soga malheureux?"
 
 bookmark_far_east_japan_alt_seiwa:1 "Empereur Seiwa"
 bookmark_far_east_japan_alt_mototsune:1 "Chūnagon Mototsune"
 
 bookmark_far_east_silla:1 "Roi Gyeongmun"
 bookmark_far_east_silla_desc:1 "À la suite de l'assassinat du roi Hyegong par la noblesse, les rois de Silla ont vu leur pouvoir diminuer jusqu'à devenir de simples figurants, ce qui a conduit à la famine et à l'agitation devenant monnaie courante dans tout le royaume. \n\nLe roi Gyeongmun a cependant pris des mesures pour essayer de restaurer l'ordre à Silla, mais il est confronté à de nombreux obstacles sous la forme de la noblesse obstinée et de la population mécontente. \n\n#bold Pouvez-vous rétablir l'ordre à Silla et mettre fin à son déclin apparent?"
 
 bookmark_far_east_silla_alt_gungye:1 "Gung Ye"
 bookmark_far_east_silla_alt_heongang:1 "Prince Jeong"
 
 bookmark_far_east_tang:1 "Empereur Yizong"
 bookmark_far_east_tang_desc:1 "Alors que la dynastie Tang continue de décliner, Yizong semble indifférent à l'état des affaires au sein de l'empire et continue de se livrer aux excès de la vie de cour. Pendant ce temps, dans le sud, les Nanzhao continuent de harceler les possessions Tang et ont maintenant pour objectif de capturer la ville prospère de Chengdu. #bold Pouvez-vous restaurer la grandeur passée de la dynastie Tang et empêcher la dynastie de perdre le Mandat du Ciel?"
 bookmark_far_east_tang_alt_yan:1 "Yan, Prince de Pu"
 bookmark_far_east_tang_alt_kan:1 "Kan, Prince de Ying"
 
 bookmark_far_east_balhae:1 "Roi Geonhwang"
 bookmark_far_east_balhae_desc:1 "Le Royaume de Balhae, affirmant être le successeur de l'ancien royaume de Goguryeo, occupait une position stratégique à la croisée des chemins commerciaux en Asie de l'Est, ce qui lui a donné l'opportunité de prospérer et de gagner la reconnaissance des Tang en tant que "Pays prospère de l'Est". Malgré le succès économique de Balhae, il a fait face à de nombreux défis, notamment des menaces des Mohe inhospitaliers, la puissance croissante des Khitans et une certaine hostilité latente de la part de Silla, qui considère Balhae comme peu plus que des barbares rebelles. #bold Balhae peut-il résoudre ses divisions internes et renforcer suffisamment son armée pour contrer ces défis?"
 bookmark_far_east_balhae_alt_hyeonseok:1 "Prince Hyeonseok"
 
 bookmark_far_east_diela:1 "Chef Yelü Saladi"
 bookmark_far_east_diela_desc:1 "La tribu Diela, réputée pour son habileté à l'équitation et à l'arc, est considérée comme la plus puissante des huit tribus khitanes. Leur chef, Yelü Saladi, s'est établi parmi les Khitans en tant que diplomate et commandant militaire qualifié, mais il reste à voir si Saladi a ce qu'il faut pour devenir Khan et remplacer le clan Yaonian au pouvoir.\n\n#bold Pouvez-vous diriger le clan Yelü depuis ses humbles origines et devenir Khan, ou peut-être aller plus loin, s'emparer de la vallée sacrée de l'Orkhon et se déclarer seigneur des steppes ?"
 bookmark_far_east_diela_alt_saladi:1 "Yelü Abaoji"
 
 bookmark_far_east_nanzhao:1 "Roi Shilong"
 bookmark_far_east_nanzhao_desc:1 "Le royaume de Nanzhao est engagé dans une lutte de pouvoir avec la dynastie Tang pour le contrôle du bassin du Sichuan. Le roi Shilong, voyant une opportunité dans le déclin de la dynastie Tang, est déterminé à sécuriser la région en tant que nouvelle possession de son royaume en pleine expansion.\n\nMalgré cette force extérieure, Nanzhao doit relever de nombreux défis internes, de nombreux seigneurs de guerre désirant prendre la place du pouvoir pour eux-mêmes.\n\n#bold Pouvez-vous réaliser le rêve de Shilong d'un grand empire de Nanzhao tout en empêchant la montée de puissants seigneurs de guerre régionaux, qui pourraient causer sa perte?"
 
 bookmark_far_east_guiyi:1 "Jiedushi Huaishen"
 bookmark_far_east_guiyi_desc:1 "Établi par la dynastie Tang comme une zone tampon contre les incursions tibétaines, le circuit de Guiyi, dès le début, a été assailli par une série de problèmes, notamment des conflits incessants avec les restes de l'Empire tibétain, des rébellions internes, des luttes de pouvoir, etc. Malgré ces problèmes, cependant, le circuit de Guiyi a réussi à survivre à l'effondrement de la dynastie Tang et a conservé une importance en tant que zone de commerce et d'échange culturel en pleine expansion.\n\n#bold Le circuit de Guiyi peut-il réussir à contenir le pouvoir des gouverneurs locaux ambitieux tout en supprimant les restes tibétains de leur sud?"
